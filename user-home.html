<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>User Home - Siddhivinayak Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family:'Segoe UI', Arial, sans-serif; background:#f4f6f9; margin:0; padding:0; }
    header { background:#2ecc71; color:#fff; padding:15px 20px; display:flex; justify-content:space-between; align-items:center; }
    header h1 { margin:0; font-size:20px; }
    .nav { background:#fff; color:#2ecc71; border:none; padding:8px 14px; margin-left:10px; border-radius:4px; cursor:pointer; font-weight:600; }
    .nav:hover { background:#e6ffe6; }
    .container { text-align:center; margin-top:40px; }
    .tabs { display:flex; justify-content:center; gap:20px; margin-top:30px; }
    .tabBtn { background:#3498db; color:#fff; border:none; padding:14px 24px; border-radius:6px; cursor:pointer; font-size:16px; font-weight:600; }
    .tabBtn:hover { background:#2980b9; }
    #queueSection { width:95%; margin:40px auto; display:none; }
    table { width:100%; border-collapse:collapse; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    th, td { border:1px solid #ddd; padding:10px; text-align:left; }
    th { background:#2ecc71; color:#fff; }
  </style>
</head>
<body>
  <header>
    <h1>Siddhivinayak Digital</h1>
    <div>
      <button class="nav" id="logoutBtn">Logout</button>
    </div>
  </header>

  <div class="container">
    <h2>Welcome, User</h2>
    <p>You can create new orders and view your assigned queue.</p>

    <div class="tabs">
      <button class="tabBtn" onclick="window.location.href='new-order.html'">Create New Order</button>
      <button class="tabBtn" onclick="showQueue()">My Queue Orders</button>
    </div>
  </div>

  <div id="queueSection">
    <h2>My Queue Orders</h2>
    <table id="queueTable">
      <thead>
        <tr>
          <th>Order Code</th>
          <th>Customer</th>
          <th>Mobile</th>
          <th>Job Description</th>
          <th>Total</th>
          <th>Advance</th>
          <th>Pending</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script>
    // Enforce role restriction
    const role = localStorage.getItem("role");
    if (role !== "user") {
      window.location.href = role === "admin" ? "admin-dashboard.html" : "login.html";
    }

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try { if (supabaseClient && supabaseClient.auth) await supabaseClient.auth.signOut(); } catch(_) {}
      localStorage.clear();
      window.location.href = "login.html";
    });

    async function showQueue() {
      document.getElementById("queueSection").style.display = "block";

      const { data: { user } } = await supabaseClient.auth.getUser();
      if (!user) {
        alert("Not logged in.");
        window.location.href = "login.html";
        return;
      }

      const { data, error } = await supabaseClient
        .from("orders")
        .select("order_code, customer_name, customer_contact, job_description, total_amount, advance_amount, pending_amount, status, assigned_to, created_at")
        .neq("status", "Completed")
        .eq("assigned_to", user.id)   // only orders assigned to this user
        .order("created_at", { ascending: false });

      if (error) {
        alert("Error loading queue orders: " + error.message);
        return;
      }

      const tbody = document.querySelector("#queueTable tbody");
      tbody.innerHTML = "";
      (data || []).forEach(order => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${order.order_code || ""}</td>
          <td>${order.customer_name || ""}</td>
          <td>${order.customer_contact || ""}</td>
          <td>${order.job_description || ""}</td>
          <td>${(order.total_amount ?? 0).toFixed(2)}</td>
          <td>${(order.advance_amount ?? 0).toFixed(2)}</td>
          <td>${(order.pending_amount ?? 0).toFixed(2)}</td>
          <td>${order.status}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
