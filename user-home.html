<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Home</title>
  <style>
    body { margin:0; font-family:"Segoe UI",Arial,sans-serif; background:#f4f6f9; display:flex; height:100vh; }
    .sidebar { width:220px; background:linear-gradient(180deg,#27ae60,#2ecc71); color:#fff; display:flex; flex-direction:column; padding-top:20px; }
    .sidebar h2 { text-align:center; margin-bottom:20px; font-size:20px; }
    .tab { padding:14px 20px; cursor:pointer; transition:background 0.3s; }
    .tab:hover { background:#1abc9c; }
    .tab.active { background:#16a085; font-weight:bold; }
    .content { flex:1; padding:30px; background:#fff; overflow-y:auto; }
    .hidden { display:none; }
    .cards { display:flex; gap:20px; margin-bottom:30px; }
    .card { flex:1; background:#f9fafc; border-radius:8px; padding:20px; box-shadow:0 2px 6px rgba(0,0,0,0.05); text-align:center; }
    .card h4 { margin:0; font-size:16px; color:#555; }
    .card p { font-size:24px; margin:10px 0 0; font-weight:bold; color:#2c3e50; }
    .btn { padding:8px 12px; background:#e74c3c; color:#fff; border:none; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>User Home</h2>
    <div class="tab active" data-target="overview">Overview</div>
    <div class="tab" data-target="orders">My Orders</div>
    <div class="tab" data-target="profile">Profile</div>
    <div class="tab" data-target="help">Help</div>
  </div>

  <div class="content">
    <div id="overview" class="tab-content">
      <h3>Overview</h3>
      <p>Welcome, <strong id="welcomeName"></strong> (UID: <span id="welcomeUid"></span>)</p>
      <div class="cards">
        <div class="card"><h4>Orders Submitted</h4><p>12</p></div>
        <div class="card"><h4>In Process</h4><p>3</p></div>
        <div class="card"><h4>Completed</h4><p>9</p></div>
      </div>
    </div>

    <div id="orders" class="tab-content hidden">
      <h3>My Orders</h3>
      <p><a href="new-order.html">Submit New Order</a></p>
      <p><a href="orders-queue.html">View Orders Queue</a></p>
    </div>

    <div id="profile" class="tab-content hidden">
      <h3>Profile</h3>
      <p>Email: <span id="profileEmail"></span></p>
      <p>UID: <span id="profileUid"></span></p>
      <p>Display Name: <span id="profileName"></span></p>
    </div>

    <div id="help" class="tab-content hidden">
      <h3>Help</h3>
      <p>Need assistance? Contact your admin or refer to the user guide.</p>
    </div>

    <br><button id="logout" class="btn">Logout</button>
  </div>

  <script>
    const name = localStorage.getItem("displayName") || "Staff";
    const uid = localStorage.getItem("uid") || "";
    const email = localStorage.getItem("email") || "unknown@sd.com";

    document.getElementById("welcomeName").textContent = name;
    document.getElementById("welcomeUid").textContent = uid;
    document.getElementById("profileName").textContent = name;
    document.getElementById("profileUid").textContent = uid;
    document.getElementById("profileEmail").textContent = email;

    const tabs = document.querySelectorAll(".tab");
    const contents = document.querySelectorAll(".tab-content");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        contents.forEach(c => c.classList.add("hidden"));
        document.getElementById(tab.dataset.target).classList.remove("hidden");
      });
    });

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
