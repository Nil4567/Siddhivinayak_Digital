<!DOCTYPE html>
<html lang="en">
<head>

    header { background: #27ae60; color: #fff; padding: 20px; text-align: center; }
    header h1 { margin: 0; }
    .container { padding: 20px; }
    .link-btn { display: inline-block; margin: 10px; padding: 10px 15px; background: #2980b9; color: #fff; text-decoration: none; border-radius: 4px; }
    .link-btn:hover { background: #1f6391; }
    .btn { padding: 8px 12px; background: #e74c3c; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background: #c0392b; }
  </style>
</head>
<body>
  <header>
    <h1>User Dashboard</h1>
    <h3 id="welcome"></h3>

  <script>
    const supabaseUrl = "https://qcyqjcxzytjtsikzrdyv.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjeXFqY3h6eXRqdHNpa3pyZHl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyMzA4NjAsImV4cCI6MjA4MDgwNjg2MH0.q0gkhSgqT_BNfsZBCd2stkgskf2V-CDVIG9p6S5LHdM";
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

</body>
</html>
