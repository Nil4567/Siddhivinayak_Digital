<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>User Home - Siddhivinayak Digital</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f9; margin:0; padding:20px; }
    header { display:flex; justify-content:space-between; align-items:center; background:#34495e; color:#fff; padding:15px; border-radius:6px; }
    .clock { font-weight:bold; }
    .buttons button { margin-left:10px; padding:8px 16px; border:none; border-radius:4px; cursor:pointer; font-weight:600; }
    .btn-back { background:#0073ff; color:#fff; }
    .btn-logout { background:#e74c3c; color:#fff; }
    h1 { margin-top:20px; color:#2c3e50; }
    .info { margin-top:10px; font-size:14px; color:#555; }
  </style>
</head>
<body>
  <script>
    if (localStorage.getItem("loggedIn") !== "yes" || localStorage.getItem("role") !== "user") {
      window.location.href = "home.html";
    }
  </script>

  <header>
    <div class="clock" id="clock"></div>
    <div class="buttons">
      <button class="btn-back" onclick="window.location.href='home.html'">Back</button>
      <button class="btn-logout" onclick="logout()">Logout</button>
    </div>
  </header>

  <h1>User Dashboard</h1>
  <div class="info">
    Logged in as: <strong id="name"></strong> (UID: <span id="uid"></span>)
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const dateStr = now.toLocaleDateString();
      const timeStr = now.toLocaleTimeString();
      document.getElementById("clock").textContent = dateStr + " " + timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    document.getElementById("name").textContent = localStorage.getItem("displayName");
    document.getElementById("uid").textContent = localStorage.getItem("uid");

    function logout() {
      localStorage.clear();
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
