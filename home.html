<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Siddhivinayak Digital</title>
    <link rel="stylesheet" href="../style.css">

    <style>
        /* Running Colorful Title Animation */
        .run-title {
            font-size: 38px;
            font-weight: 900;
            text-align: center;
            margin-top: 20px;
            animation: colorrun 4s infinite linear;
        }

        @keyframes colorrun {
            0% { color: #ff0000; }
            25% { color: #ff8c00; }
            50% { color: #008000; }
            75% { color: #1e90ff; }
            100% { color: #ff00ff; }
        }

        /* Center Dashboard Items */
        .home-container {
            text-align: center;
            padding: 30px;
        }
        .menu-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 30px;
        }
        .menu-box {
            width: 200px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            background: #f5f5f5;
            transition: 0.3s;
        }
        .menu-box:hover {
            background: #dfefff;
            transform: scale(1.08);
        }

        /* Xerox Images Section */
        .image-section {
            margin-top: 30px;
            text-align: center;
        }
        .image-section img {
            width: 380px;
            margin: 10px;
            border-radius: 10px;
            border: 2px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- Title -->
    <div class="run-title">Siddhivinayak Digital</div>

    <!-- Home Content -->
    <div class="home-container">

        <h2>Welcome to Workflow Dashboard</h2>

        <!-- Menu -->
        <div class="menu-grid">
            <a class="menu-box" href="new_job.html">New Job</a>
            <a class="menu-box" href="job_queue.html">Job Queue</a>
            <a class="menu-box" href="departments.html">Departments</a>
            <a class="menu-box" href="reports.html">Reports</a>
            <a class="menu-box" href="settings.html">Settings</a>
        </div>

        <!-- Images Section -->
        <div class="image-section">
            <h3>Our Printing & Xerox Solutions</h3>

            <img src="https://images.unsplash.com/photo-1581578017426-6d6a5c45db26?w=800" alt="Xerox Machine">

            <img src="https://images.unsplash.com/photo-1527430253228-e93688616381?w=800" alt="Printer">
        </div>
    </div>

</body>
</html>
