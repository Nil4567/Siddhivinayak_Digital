<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retail Counter - Central Hub</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Tab styling */
    .tab {
      display: inline-block;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      cursor: pointer;
      margin-right: 5px;
      border-radius: 4px;
    }
    .tab.active { background: #2980b9; }
    .tab-content { display: none; margin-top: 20px; }
    .tab-content.active { display: block; }
  </style>
</head>
<body>
  <h2>Retail Counter - Central Hub</h2>

  <!-- Navigation -->
  <nav>
    <button onclick="history.back()">Back</button>
    <button id="logout-btn">Logout</button>
  </nav>

  <!-- Tabs -->
  <div>
    <div class="tab active" onclick="showTab('new-order')">New Order</div>
    <div class="tab" onclick="showTab('orders-queue')">Orders in Queue</div>
    <!-- Future tabs can be added here -->
  </div>

  <!-- New Order Entry -->
  <div id="new-order" class="tab-content active">
    <h3>New Order Entry</h3>
    <form id="order-form">
      <label>Customer Name:</label>
      <input type="text" id="cust_name" required><br>

      <label>Email:</label>
      <input type="email" id="cust_email"><br>

      <label>Mobile No:</label>
      <input type="text" id="cust_mobile"><br>

      <label>Job Description:</label>
      <textarea id="job_description" required></textarea><br>

      <label>Total Amount (₹):</label>
      <input type="number" id="total_amount" required><br>

      <label>Advance Received (₹):</label>
      <input type="number" id="advance_amount" value="0"><br>

      <label>Assign Job To:</label>
      <select id="assigned_to" required>
        <option value="">-- Select User --</option>
      </select><br>

      <button type="submit">Save Order</button>
    </form>
  </div>

  <!-- Orders in Queue -->
  <div id="orders-queue" class="tab-content">
    <h3>Orders in Queue</h3>
    <table border="1" id="orders-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Job Description</th>
          <th>Total (₹)</th>
          <th>Advance (₹)</th>
          <th>Pending (₹)</th>
          <th>Assigned To</th>
          <th>Order Date</th>
        </tr>
      </thead>
      <tbody id="orders-body"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://qcyqjcxzytjtsikzrdyv.supabase.co";
    const supabaseKey = "YOUR_ANON_KEY"; // replace with your anon key
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    // Tab switching
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    // Load users into dropdown
    async function loadUsersDropdown() {
      const { data, error } = await supabaseClient.from("profiles").select("id,email,role");
      if (error) { console.error(error); return; }

      const dropdown = document.getElementById("assigned_to");
      dropdown.innerHTML = '<option value="">-- Select User --</option>';
      data.forEach(user => {
        const option = document.createElement("option");
        option.value = user.id;
        option.textContent = `${user.email} (${user.role})`;
        dropdown.appendChild(option);
      });
    }

    // Save new order
    document.getElementById("order-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const cust_name = document.getElementById("cust_name").value;
      const cust_email = document.getElementById("cust_email").value;
      const cust_mobile = document.getElementById("cust_mobile").value;
      const job_description = document.getElementById("job_description").value;
      const total_amount = parseFloat(document.getElementById("total_amount").value);
      const advance_amount = parseFloat(document.getElementById("advance_amount").value);
      const assigned_to = document.getElementById("assigned_to").value;

      const { error } = await supabaseClient.from("orders").insert([
        {
          cust_name,
          cust_email,
          cust_mobile,
          job_description,
          total_amount,
          advance_amount,
          assigned_to
        }
      ]);

      if (error) {
        alert("Error saving order: " + error.message);
      } else {
        alert("Order saved successfully!");
        e.target.reset();
        loadOrders(); // refresh queue after saving
      }
    });

    // Load orders into queue
    async function loadOrders() {
      const { data, error } = await supabaseClient.from("orders").select("*").order("order_id", { ascending: true });
      if (error) { console.error(error); return; }

      const tbody = document.getElementById("orders-body");
      tbody.innerHTML = "";
      data.forEach(order => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${order.order_id}</td>
          <td>${order.cust_name}</td>
          <td>${order.cust_email || ""}</td>
          <td>${order.cust_mobile || ""}</td>
          <td>${order.job_description}</td>
          <td>₹${order.total_amount}</td>
          <td>₹${order.advance_amount}</td>
          <td style="color:${order.pending_amount > 0 ? 'red' : 'green'}">₹${order.pending_amount}</td>
          <td>${order.assigned_to || ""}</td>
          <td>${order.order_date}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadUsersDropdown();
      loadOrders();
    });
  </script>
</body>
</html>
