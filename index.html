<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Sidhivinayak Digital</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #toast { display:none; position: fixed; right: 20px; bottom: 20px; z-index: 9999; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { padding: 8px 10px; border: 1px solid #ddd; text-align: left; }
    thead { background: #f4f4f4; }
    input { margin-right: 8px; padding: 6px; }
    button { padding: 6px 10px; }
  </style>
</head>
<body>
  <h2>Welcome to Sidhivinayak Digital</h2>

  <!-- Order form -->
  <form id="order-form">
    <input type="text" id="cust_name" placeholder="Customer Name" required>
    <input type="text" id="job_description" placeholder="Job Description" required>
    <input type="number" id="total_amount" placeholder="Total Amount" required>
    <button type="submit">Save Order</button>
  </form>

  <h3>Orders in Queue</h3>
  <table>
    <thead>
      <tr><th>ID</th><th>Name</th><th>Job</th><th>Total</th></tr>
    </thead>
    <tbody id="orders-body"></tbody>
  </table>

  <div id="toast"></div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ---------- CONFIG: values inserted as requested ----------
    const supabaseUrl = "https://qcyqjcxzytjtsikzrdyv.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjeXFqY3h6eXRqdHNpa3pyZHl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyMzA4NjAsImV4cCI6MjA4MDgwNjg2MH0.q0gkhSgqT_BNfsZBCd2stkgskf2V-CDVIG9p6S5LHdM";
    const HARD_CODED_ADMIN_UUID = "859b41e0-6026-4e96-8025-3a9195e73416";
    // ----------------------------------------------------------

    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    // Simple toast helper
    function showToast(msg, type = "success") {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.display = "block";
      toast.style.background = type === "error" ? "#e74c3c" : "#27ae60";
      toast.style.color = "#fff";
      toast.style.padding = "8px 12px";
      toast.style.borderRadius = "6px";
      setTimeout(() => { toast.style.display = "none"; }, 2500);
    }

    // Load orders from Supabase
    async function loadOrders() {
      try {
        const { data, error } = await supabaseClient
          .from("orders")
          .select("*")
          .order("order_id", { ascending: true })
          .limit(100);

        if (error) {
          console.error("Load orders error:", error);
          document.getElementById("orders-body").innerHTML =
            "<tr><td colspan='4'>Error loading orders</td></tr>";
          return;
        }

        const tbody = document.getElementById("orders-body");
        tbody.innerHTML = "";
        if (!data || data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='4'>No orders found</td></tr>";
          return;
        }

        data.forEach(o => {
          tbody.innerHTML += `
            <tr>
              <td>${o.order_id}</td>
              <td>${o.cust_name || ""}</td>
              <td>${o.job_description || ""}</td>
              <td>â‚¹${Number(o.total_amount || 0).toFixed(2)}</td>
            </tr>`;
        });
      } catch (err) {
        console.error("Unexpected error loading orders:", err);
        document.getElementById("orders-body").innerHTML =
          "<tr><td colspan='4'>Unexpected error</td></tr>";
      }
    }

    // Keep existing logic but add hard-coded fields so inserts succeed
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("order-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const cust_name = document.getElementById("cust_name").value.trim();
        const job_description = document.getElementById("job_description").value.trim();
        const total_amount = parseFloat(document.getElementById("total_amount").value) || 0;

        if (!cust_name || !job_description || total_amount <= 0) {
          showToast("Please fill required fields", "error");
          return;
        }

        // ======= Hard-coded values (minimal change) =======
        const payload = {
          cust_name,
          job_description,
          total_amount,
          advance_amount: 0.00,
          cust_email: "walkin@sidhi.com",
          cust_mobile: "9999999999",
          assigned_to: HARD_CODED_ADMIN_UUID,
          created_by: HARD_CODED_ADMIN_UUID
        };
        // =================================================

        try {
          const { data, error } = await supabaseClient
            .from("orders")
            .insert([payload]);

          if (error) {
            console.error("Insert error:", error);
            showToast("Error saving order", "error");
            return;
          }

          showToast("Order submitted", "success");
          form.reset();
          loadOrders();
        } catch (err) {
          console.error("Unexpected insert error:", err);
          showToast("Unexpected error", "error");
        }
      });

      // initial load
      loadOrders();
    });
  </script>
</body>
</html>
