<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Siddhivinayak Digital - Home</title>
  <link rel="stylesheet" href="styles/internal.css">
  <style>
    /* Styling for the main entry page */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--background);
      flex-direction: column;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .loading-message {
      font-size: 1.5em;
      color: var(--primary);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="loading-message">
    Checking authentication... Redirecting...
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        const loggedIn = localStorage.getItem("loggedIn") === "yes";
        const BASE = "https://nil4567.github.io/Siddhivinayak_Digital";

        if (loggedIn) {
            // User is authenticated, send to dashboard
            window.location.href = `${BASE}/pages/dashboard.html`;
        } else {
            // User is NOT authenticated, enforce login
            window.location.href = `${BASE}/pages/login.html`;
        }
    });
  </script>
</body>
</html>
