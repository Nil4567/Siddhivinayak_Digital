<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddhivinayak Digital – Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h1 class="title">Siddhivinayak Digital</h1>

        <div class="login-box">
            <h2>Sign in</h2>

            <label for="username">Username</label>
            <input type="text" id="username" autocomplete="off" placeholder="Enter username">

            <label for="password">Password</label>
            <input type="password" id="password" autocomplete="off" placeholder="Enter password">

            <button onclick="login()">Login</button>
            <button class="demo-btn" onclick="demoLogin()">Login Demo (admin)</button>
        </div>
    </div>

    <footer>© 2025 Siddhivinayak Digital</footer>

    <script src="script.js"></script>
</body>
</html>
