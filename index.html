<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siddhivinayak Digital - Login</title>
    <link href="/Siddhivinayak_Digital/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    
    <style>
        /* Basic styles for centering the login form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--primary-color, #4f46e5); /* Uses primary color defined in styles.css */
            font-family: Arial, sans-serif;
        }
        /* Custom styles for the login box to use the existing CSS variables */
        .login-box {
            background: white;
            padding: 40px;
            border-radius: var(--border-radius, 12px);
            box-shadow: var(--shadow-large, 0px 4px 12px rgba(0, 0, 0, 0.2));
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .login-box h1 {
            color: var(--text-color-dark, #333);
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color-light, #444);
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-btn {
            background: var(--primary-color, #0073ff);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: 0.2s;
        }
        .login-btn:hover {
            background: #005bb5;
        }
        .error-message {
            color: var(--danger-color, #d9534f);
            background: #fdf5f5;
            border: 1px solid #f9d8d8;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h1>Staff Login</h1>
        <p>Enter your credentials to access the management portal.</p>

        <form id="login-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input
                    id="username"
                    type="text"
                    required
                    placeholder="e.g., superadmin or admin"
                >
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input
                    id="password"
                    type="password"
                    required
                    placeholder="Enter your password"
                >
            </div>

            <div id="login-error-message" class="error-message">
                Invalid username or password.
            </div>

            <button type="submit" id="login-button" class="login-btn">
                Log In
            </button>
        </form>
    </div>

    <script src="/Siddhivinayak_Digital/script.js"></script>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Stop the default form submission
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('login-error-message');
            const loginButton = document.getElementById('login-button');
            
            // UI Feedback
            errorMessage.style.display = 'none';
            loginButton.textContent = 'Logging in...';
            loginButton.disabled = true;

            try {
                // Call the handleLogin function from script.js (Super Admin check is inside here)
                await handleLogin(username, password);
                
                // If handleLogin succeeds, it calls completeLogin which redirects.
                
            } catch (error) {
                // Failure: display error message
                console.error("Login failed:", error.message);
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                
                // Reset UI
                loginButton.textContent = 'Log In';
                loginButton.disabled = false;
            }
        });
    </script>
</body>
</html>
