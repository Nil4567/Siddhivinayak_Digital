<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Sidhivinayak Digital</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; color: #333; }
    h2 { text-align: center; color: #2c3e50; margin-bottom: 10px; }
    #user-info { text-align: center; margin-bottom: 20px; font-size: 14px; color: #555; }
    nav { text-align: center; margin-bottom: 20px; }
    nav button { margin: 0 5px; padding: 8px 14px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; }
    nav button:hover { background: #2980b9; }
    .tab-container { display: flex; flex-direction: column; align-items: center; }
    .tab { width: 200px; text-align: center; padding: 10px; margin: 5px 0; background: #3498db; color: white; cursor: pointer; border-radius: 4px; }
    .tab.active { background: #2980b9; }
    .tab-content { display: none; margin-top: 20px; }
    .tab-content.active { display: block; }
    form { display: flex; flex-direction: column; max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    form label { margin-top: 10px; font-weight: bold; }
    form input, form textarea { padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    form button { margin-top: 20px; padding: 10px; background: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer; }
    form button:hover { background: #1e8449; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table th, table td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    table th { background: #34495e; color: white; }
    table tr:nth-child(even) { background: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Welcome to Sidhivinayak Digital</h2>
  <div id="user-info">Loading user info...</div>

  <!-- Navigation -->
  <nav>
    <button onclick="history.back()">Back</button>
    <button id="logout-btn">Logout</button>
  </nav>

  <!-- Vertical Tabs -->
  <div class="tab-container">
    <div class="tab active" onclick="showTab('new-order')">New Order</div>
    <div class="tab" onclick="showTab('orders-queue')">Orders in Queue</div>
  </div>

  <!-- New Order Entry -->
  <div id="new-order" class="tab-content active">
    <form id="order-form">
      <label>Customer Name:</label>
      <input type="text" id="cust_name" required>

      <label>Email:</label>
      <input type="email" id="cust_email">

      <label>Mobile No:</label>
      <input type="text" id="cust_mobile">

      <label>Job Description:</label>
      <textarea id="job_description" required></textarea>

      <label>Total Amount (₹):</label>
      <input type="number" id="total_amount" required>

      <label>Advance Received (₹):</label>
      <input type="number" id="advance_amount" value="0">

      <!-- Assign Job To is auto-filled -->
      <input type="hidden" id="assigned_to">

      <button type="submit">Save Order</button>
    </form>
  </div>

  <!-- Orders in Queue -->
  <div id="orders-queue" class="tab-content">
    <table id="orders-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer Name</th>
          <th>Email</th>
          <th>Mobile</th>
          <th>Job Description</th>
          <th>Total (₹)</th>
          <th>Advance (₹)</th>
          <th>Pending (₹)</th>
          <th>Assigned To</th>
          <th>Order Date</th>
        </tr>
      </thead>
      <tbody id="orders-body"></tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://qcyqjcxzytjtsikzrdyv.supabase.co";
    const supabaseKey = "YOUR_ANON_KEY"; // replace with your anon key
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    // Tab switching
    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    // Show user info + current date/time
    async function showUserInfo() {
      const { data: { user }, error } = await supabaseClient.auth.getUser();
      if (error || !user) {
        document.getElementById("user-info").textContent = "Not logged in";
        return;
      }
      const now = new Date();
      document.getElementById("user-info").textContent =
        `Logged in as: ${user.email} | Role: (check profiles table) | ${now.toLocaleString()}`;
      // Auto-fill assigned_to hidden field
      document.getElementById("assigned_to").value = user.id;
    }

    // Save new order
    document.getElementById("order-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const cust_name = document.getElementById("cust_name").value;
      const cust_email = document.getElementById("cust_email").value;
      const cust_mobile = document.getElementById("cust_mobile").value;
      const job_description = document.getElementById("job_description").value;
      const total_amount = parseFloat(document.getElementById("total_amount").value);
      const advance_amount = parseFloat(document.getElementById("advance_amount").value);
      const assigned_to = document.getElementById("assigned_to").value;

      const { error } = await supabaseClient.from("orders").insert([
        {
          cust_name,
          cust_email,
          cust_mobile,
          job_description,
          total_amount,
          advance_amount,
          assigned_to
        }
      ]);

      if (error) {
        alert("Error saving order: " + error.message);
      } else {
        alert("Order saved successfully!");
        e.target.reset();
        loadOrders(); // refresh queue after saving
      }
    });

    // Load orders into queue
    async function loadOrders() {
      const { data, error } = await supabaseClient.from("orders").select("*").order("order_id", { ascending: true });
      if (error) { console.error(error); return; }

      const tbody = document.getElementById("orders-body");
      tbody.innerHTML = "";
      data.forEach(order => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${order.order_id}</td>
          <td>${order.cust_name}</td>
          <td>${order.cust_email || ""}</td>
          <td>${order.cust_mobile || ""}</td>
          <td>${order.job_description}</td>
          <td>₹${order.total_amount}</td>
          <td>₹${order.advance_amount}</td>
          <td style="color:${order.pending_amount > 0 ? 'red' : 'green'}">₹${order.pending_amount}</td>
          <td>${order.assigned_to || ""}</td>
          <td>${order.order_date}</td>
