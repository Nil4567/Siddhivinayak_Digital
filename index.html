<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Sidhivinayak Digital</title>
</head>
<body>
  <h2>Welcome to Sidhivinayak Digital</h2>
  <div id="user-info">Loading user...</div>
  <div id="datetime"></div>

  <!-- ✅ Extended form with hardcoded extra fields -->
  <form id="order-form">
    <input type="text" id="cust_name" placeholder="Customer Name" required>
    <input type="text" id="cust_email" placeholder="Customer Email">
    <input type="text" id="cust_mobile" placeholder="Customer Mobile">
    <input type="text" id="job_description" placeholder="Job Description" required>
    <input type="number" id="total_amount" placeholder="Total Amount" required>
    <input type="number" id="advance_amount" placeholder="Advance Amount" value="0">
    <button type="submit">Save Order</button>
  </form>

  <h3>Orders in Queue</h3>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Email</th><th>Mobile</th>
        <th>Job</th><th>Total</th><th>Advance</th><th>Pending</th>
      </tr>
    </thead>
    <tbody id="orders-body"></tbody>
  </table>

  <div id="toast"></div>

  <!-- ✅ Script at bottom -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://qcyqjcxzytjtsikzrdyv.supabase.co";
    const supabaseKey = "YOUR_REAL_ANON_KEY"; // replace with your actual anon key
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 2000);
    }

    async function loadOrders() {
      const { data, error } = await supabaseClient.from("orders").select("*").order("order_id");
      if (error) { console.error(error); return; }
      const tbody = document.getElementById("orders-body");
      tbody.innerHTML = "";
      data.forEach(o => {
        const pending = o.pending_amount ?? (o.total_amount - (o.advance_amount || 0));
        tbody.innerHTML += `
          <tr>
            <td>${o.order_id}</td>
            <td>${o.cust_name}</td>
            <td>${o.cust_email || ''}</td>
            <td>${o.cust_mobile || ''}</td>
            <td>${o.job_description}</td>
            <td>₹${o.total_amount}</td>
            <td>₹${o.advance_amount || 0}</td>
            <td style="color:${pending > 0 ? 'red' : 'green'}">₹${pending}</td>
          </tr>`;
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("order-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const cust_name = document.getElementById("cust_name").value.trim();
        const cust_email = document.getElementById("cust_email").value.trim();
        const cust_mobile = document.getElementById("cust_mobile").value.trim();
        const job_description = document.getElementById("job_description").value.trim();
        const total_amount = parseFloat(document.getElementById("total_amount").value) || 0;
        const advance_amount = parseFloat(document.getElementById("advance_amount").value) || 0;

        const { error } = await supabaseClient.from("orders").insert([{
          cust_name,
          cust_email,
          cust_mobile,
          job_description,
          total_amount,
          advance_amount
        }]);

        if (error) {
          console.error("Insert error:", error);
          showToast("Error saving order");
        } else {
          showToast("Order submitted");
          loadOrders();
          e.target.reset();
        }
      });

      loadOrders();
    });
  </script>
</body>
</html>
