<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Siddhivinayak Digital — Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header class="topbar">
      <div class="brand">Siddhivinayak Digital</div>
    </header>

    <main class="main">
      <section class="login-card">
        <h2>Sign in</h2>
        <form id="loginForm">
          <label>Username</label>
          <input id="username" type="text" required />
          <label>Password</label>
          <input id="password" type="password" required />
          <div class="row">
            <button type="submit" class="btn primary">Login</button>
            <button type="button" id="demoBtn" class="btn">Demo (admin)</button>
          </div>
        </form>
        <p id="loginMsg" class="muted"></p>
      </section>
    </main>

    <footer class="footer">© <span id="year"></span> Siddhivinayak Digital</footer>
  </div>

  <script src="script.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('demoBtn').addEventListener('click', ()=> {
      document.getElementById('username').value='admin';
      document.getElementById('password').value='admin123';
      document.getElementById('loginForm').dispatchEvent(new Event('submit'));
    });
  </script>
</body>
</html>
