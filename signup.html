<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Signup - Siddhivinayak Digital</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .signup-box { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 320px; }
    .signup-box h2 { text-align: center; margin-bottom: 20px; }
    .signup-box input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; }
    .signup-box button { width: 100%; padding: 10px; background: #2980b9; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    .signup-box button:hover { background: #1f6391; }
    #toast { display:none; position: fixed; right: 20px; bottom: 20px; z-index: 9999; }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Staff Signup</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="signup-btn">Sign Up</button>
  </div>

  <div id="toast"></div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://qcyqjcxzytjtsikzrdyv.supabase.co";
    const supabaseKey = "YOUR_ANON_PUBLIC_KEY"; // replace with your anon key
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    function showToast(msg, type="success") {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.display = "block";
      toast.style.background = type === "error" ? "#e74c3c" : "#27ae60";
      toast.style.color = "#fff";
      toast.style.padding = "8px 12px";
      toast.style.borderRadius = "6px";
      setTimeout(() => { toast.style.display = "none"; }, 2500);
    }

    document.getElementById("signup-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabaseClient.auth.signUp({ email, password });

      if (error) {
        showToast("Signup failed: " + error.message, "error");
        return;
      }

      showToast("Signup successful! Awaiting admin approval.", "success");
    });
  </script>
</body>
</html>
