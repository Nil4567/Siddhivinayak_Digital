<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€” Siddhivinayak Digital</title>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form">
    <label>Email:</label>
    <input type="email" id="email" required />
    <br />
    <label>Password:</label>
    <input type="password" id="password" required />
    <br />
    <button type="submit">Login</button>
  </form>
  <p id="error" style="color:red;"></p>

  <!-- Supabase library + config -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Supabase v2: signInWithPassword
      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        document.getElementById("error").innerText = "Auth error: " + error.message;
        console.error("Auth error:", error);
        return;
      }

      console.log("Login success:", data);

      // In v2, user object is inside data.user
      const userId = data.user.id;

      // Fetch role from profiles table
      const { data: profile, error: profileError } = await supabaseClient
        .from("profiles")
        .select("role")
        .eq("id", userId)
        .single();

      if (profileError) {
        document.getElementById("error").innerText = "Profile error: " + profileError.message;
        console.error("Profile error:", profileError);
        return;
      }

      // Redirect based on role
      if (profile?.role === "admin") {
        window.location.href = "admin-dashboard.html";
      } else {
        window.location.href = "user-home.html";
      }
    });
  </script>
</body>
</html>
