<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Login - Siddhivinayak Digital</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-box { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); width: 320px; }
    .login-box h2 { text-align: center; margin-bottom: 20px; }
    .login-box input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 4px; }
    .login-box button { width: 100%; padding: 10px; background: #27ae60; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    .login-box button:hover { background: #219150; }
    #toast { display:none; position: fixed; right: 20px; bottom: 20px; z-index: 9999; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Staff Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="login-btn">Login</button>
  </div>

  <div id="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://qcyqjcxzytjtsikzrdyv.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjeXFqY3h6eXRqdHNpa3pyZHl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyMzA4NjAsImV4cCI6MjA4MDgwNjg2MH0.q0gkhSgqT_BNfsZBCd2stkgskf2V-CDVIG9p6S5LHdM";

    const ADMIN_UIDS = [
      "859b41e0-6026-4e96-8025-3a9195e73416"
    ];

    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    function showToast(msg, type="success") {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.display = "block";
      toast.style.background = type === "error" ? "#e74c3c" : "#27ae60";
      toast.style.color = "#fff";
      toast.style.padding = "8px 12px";
      toast.style.borderRadius = "6px";
      setTimeout(() => { toast.style.display = "none"; }, 2500);
    }

    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) { showToast("Invalid login", "error"); return; }

      const user = data.user;

      const { data: profile, error: profileError } = await supabaseClient
        .from("profiles")
        .select("role, display_name")
        .eq("id", user.id)
        .single();

      if (profileError || !profile) {
        showToast("Error fetching profile", "error");
        return;
      }

      localStorage.setItem("displayName", profile.display_name || "Staff");
      localStorage.setItem("uid", user.id);

      if (ADMIN_UIDS.includes(user.id) || profile.role === "admin") {
        window.location.href = "admin-dashboard.html";
      } else {
        window.location.href = "user-home.html";
      }
    });
  </script>
</body>
</html>
