name: Deploy Website to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare clean website folder
        run: |
          mkdir public
          cp -r pages public/pages
          cp -r styles public/styles
          cp -r data public/data
          cp home.html public/home.html
          cp script.js public/script.js
          cp script-github.js public/script-github.js

      - name: Upload website
        uses: actions/upload-artifact@v4
        with:
          name: website
          path: public
          if-no-files-found: error

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: website
          path: public

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          artifact_path: public
