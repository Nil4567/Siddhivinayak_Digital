name: Update Jobs Database

on:
  repository_dispatch:
    types: [add_job]

permissions:
  contents: write

jobs:
  update_jobs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Save incoming job to file
        run: |
          echo "${{ github.event.client_payload.job }}" > newjob.json
          node << 'EOF'
          const fs = require('fs');
          const newJob = JSON.parse(fs.readFileSync('newjob.json', 'utf8'));

          const dbPath = "data/jobs.json";
          let database = [];

          if (fs.existsSync(dbPath)) {
            database = JSON.parse(fs.readFileSync(dbPath, "utf8"));
          }

          database.push(newJob);

          fs.writeFileSync(dbPath, JSON.stringify(database, null, 2), 'utf8');
          console.log("jobs.json updated. Total jobs:", database.length);
          EOF

      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/jobs.json
          git commit -m "Add job: ${{ github.event.client_payload.job.id || 'new' }}" || echo "No changes to commit"
          git push
