<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/auth.js"></script>
  <style>
    .tab { overflow: hidden; border-bottom: 1px solid #ccc; }
    .tab button {
      background-color: inherit; border: none; outline: none; cursor: pointer;
      padding: 10px 20px; transition: 0.3s; font-size: 16px;
    }
    .tab button:hover { background-color: #ddd; }
    .tab button.active { background-color: #ccc; }
    .tabcontent { display: none; padding: 10px; }
    .tabcontent.active { display: block; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <!-- Tab Buttons -->
  <div class="tab">
    <button class="tablinks active" onclick="openTab(event, 'NewOrders')">New Orders</button>
    <button class="tablinks" onclick="openTab(event, 'QueueOrders')">Queue / In‑Process</button>
    <button class="tablinks" onclick="openTab(event, 'CompletedOrders')">Completed Orders</button>
  </div>

  <!-- New Orders Tab -->
  <div id="NewOrders" class="tabcontent active">
    <h2>New Orders</h2>
    <table id="newOrdersTable" border="1">
      <thead>
        <tr><th>Order Code</th><th>Customer</th><th>Job</th><th>Total</th><th>Status</th><th>Action</th></tr>
      </thead>
      <tbody id="newOrdersBody"></tbody>
    </table>
  </div>

  <!-- Queue / In‑Process Orders Tab -->
  <div id="QueueOrders" class="tabcontent">
    <h2>Queue / In‑Process Orders</h2>
    <table id="queueOrdersTable" border="1">
      <thead>
        <tr><th>Order Code</th><th>Customer</th><th>Job</th><th>Total</th><th>Status</th><th>Action</th></tr>
      </thead>
      <tbody id="queueOrdersBody"></tbody>
    </table>
  </div>

  <!-- Completed Orders Tab -->
  <div id="CompletedOrders" class="tabcontent">
    <h2>Completed Orders (Admin Only)</h2>
    <table id="completedOrdersTable" border="1">
      <thead>
        <tr><th>Order Code</th><th>Customer</th><th>Job</th><th>Total</th><th>Completed At</th></tr>
      </thead>
      <tbody id="completedOrdersBody"></tbody>
    </table>
  </div>

  <script type="module">
    import { supabase } from './js/auth.js';

    // Tab switching
    window.openTab = function(evt, tabName) {
      const tabcontent = document.getElementsByClassName("tabcontent");
      const tablinks = document.getElementsByClassName("tablinks");
      for (let i = 0; i < tabcontent.length; i++) tabcontent[i].classList.remove("active");
      for (let i = 0; i < tablinks.length; i++) tablinks[i].classList.remove("active");
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }

    // Load New Orders
    async function loadNewOrders() {
      const { data, error } = await supabase
        .from('orders')
        .select('order_code, customer_name, job_description, total_amount, status')
        .in('status', ['Pending','Hold']);
      if (error) { console.error(error); return; }
      const tbody = document.getElementById('newOrdersBody');
      tbody.innerHTML = '';
      data.forEach(order => {
        tbody.innerHTML += `
          <tr>
            <td>${order.order_code}</td>
            <td>${order.customer_name}</td>
            <td>${order.job_description}</td>
            <td>${order.total_amount}</td>
            <td>${order.status}</td>
            <td><button onclick="moveToQueue('${order.order_code}')">Start</button></td>
          </tr>`;
      });
    }

    // Load Queue Orders
    async function loadQueueOrders() {
      const { data, error } = await supabase
        .from('orders')
        .select('order_code, customer_name, job_description, total_amount, status')
        .eq('status','In Process');
      if (error) { console.error(error); return; }
      const tbody = document.getElementById('queueOrdersBody');
      tbody.innerHTML = '';
      data.forEach(order => {
        tbody.innerHTML += `
          <tr>
            <td>${order.order_code}</td>
            <td>${order.customer_name}</td>
            <td>${order.job_description}</td>
            <td>${order.total_amount}</td>
            <td>${order.status}</td>
            <td><button onclick="markCompleted('${order.order_code}')">Complete</button></td>
          </tr>`;
      });
    }

    // Load Completed Orders
    async function loadCompletedOrders() {
      const { data, error } = await supabase
        .from('completed_orders')
        .select('order_token, customer_name, job_description, total_amount, completed_at');
      if (error) { console.error(error); return; }
      const tbody = document.getElementById('completedOrdersBody');
      tbody.innerHTML = '';
      data.forEach(order => {
        tbody.innerHTML += `
          <tr>
            <td>${order.order_token}</td>
            <td>${order.customer_name}</td>
            <td>${order.job_description}</td>
            <td>${order.total_amount}</td>
            <td>${new Date(order.completed_at).toLocaleString()}</td>
          </tr>`;
      });
    }

    // Actions
    window.moveToQueue = async function(orderCode) {
      await supabase.from('orders').update({ status: 'In Process' }).eq('order_code', orderCode);
      loadNewOrders(); loadQueueOrders();
    }

    window.markCompleted = async function(orderCode) {
      await supabase.from('orders').update({ status: 'Completed' }).eq('order_code', orderCode);
      loadQueueOrders(); loadCompletedOrders();
    }

    // Initial load
    loadNewOrders();
    loadQueueOrders();
    loadCompletedOrders();
  </script>
</body>
</html>
