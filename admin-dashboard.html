<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body { margin:0; font-family:"Segoe UI",Arial,sans-serif; background:#f4f6f9; display:flex; height:100vh; }
    .sidebar { width:220px; background:linear-gradient(180deg,#2c3e50,#34495e); color:#fff; display:flex; flex-direction:column; padding-top:20px; }
    .sidebar h2 { text-align:center; margin-bottom:20px; font-size:20px; }
    .tab { padding:14px 20px; cursor:pointer; transition:background 0.3s; }
    .tab:hover { background:#1abc9c; }
    .tab.active { background:#16a085; font-weight:bold; }
    .content { flex:1; padding:30px; background:#fff; overflow-y:auto; }
    .hidden { display:none; }
    .cards { display:flex; gap:20px; margin-bottom:30px; }
    .card { flex:1; background:#f9fafc; border-radius:8px; padding:20px; box-shadow:0 2px 6px rgba(0,0,0,0.05); text-align:center; }
    .card h4 { margin:0; font-size:16px; color:#555; }
    .card p { font-size:24px; margin:10px 0 0; font-weight:bold; color:#2c3e50; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:10px; border:1px solid #eee; text-align:left; }
    .btn { padding:8px 12px; background:#e74c3c; color:#fff; border:none; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Dashboard</h2>
    <div class="tab active" data-target="overview">Overview</div>
    <div class="tab" data-target="users">Users</div>
    <div class="tab" data-target="orders">Orders</div>
    <div class="tab" data-target="settings">Settings</div>
  </div>

  <div class="content">
    <div id="overview" class="tab-content">
      <h3>Overview</h3>
      <p>Welcome, <strong id="welcomeName"></strong> (UID: <span id="welcomeUid"></span>)</p>
      <div class="cards">
        <div class="card"><h4>Total Orders</h4><p>128</p></div>
        <div class="card"><h4>Pending</h4><p>34</p></div>
        <div class="card"><h4>Completed</h4><p>94</p></div>
      </div>
    </div>

    <div id="users" class="tab-content hidden">
      <h3>Users</h3>
      <table>
        <thead><tr><th>Display Name</th><th>UID</th><th>Email</th><th>Role</th></tr></thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>
