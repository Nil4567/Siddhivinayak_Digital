<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
    header { background: #333; color: #fff; padding: 20px; text-align: center; }
    header h1 { margin: 0; }
    .container { padding: 20px; }
    .btn { padding: 8px 12px; background: #e74c3c; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .btn:hover { background: #c0392b; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
  </style>
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <h3 id="welcome"></h3>
  </header>
  <div class="container">
    <p>Manage users and orders here.</p>

    <!-- Example: quick users table (admin can expand this) -->
    <table id="users-table">
      <thead>
        <tr><th>Display name</th><th>UID</th><th>Email</th><th>Role</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <br>
    <button id="logout" class="btn">Logout</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://qcyqjcxzytjtsikzrdyv.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjeXFqY3h6eXRqdHNpa3pyZHl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyMzA4NjAsImV4cCI6MjA4MDgwNjg2MH0.q0gkhSgqT_BNfsZBCd2stkgskf2V-CDVIG9p6S5LHdM";
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const name = localStorage.getItem("displayName") || "Admin";
    const uid = localStorage.getItem("uid") || "";
    document.getElementById("welcome").textContent = `Welcome, ${name} (UID: ${uid})`;

    // Load the 6 users (adjust query if your table differs)
    async function loadUsers() {
      const { data, error } = await supabaseClient
        .from("profiles")
        .select("id, email, display_name, role")
        .in("id", [
          "4c4ef61f-5f35-45c9-a492-af2461158027",
          "62d38679-a9c6-4dad-800a-c43d304a304b",
          "69295dcb-d89e-4fc4-a819-39c24fe6ada0",
          "859b41e0-6026-4e96-8025-3a9195e73416",
          "bee951e8-6a26-45a7-a6f0-cc8d14fc6ded",
          "cf6af25a-bdf9-4493-b41a-c3dab596cc2f"
        ]);

      if (error) {
        console.error("Error loading users:", error);
        return;
      }

      const tbody = document.querySelector("#users-table tbody");
      tbody.innerHTML = "";
      data.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${u.display_name || "-"}</td><td>${u.id}</td><td>${u.email || "-"}</td><td>${u.role || "user"}</td>`;
        tbody.appendChild(tr);
      });
    }

    loadUsers();

    document.getElementById("logout").addEventListener("click", async () => {
      await supabaseClient.auth.signOut();
      localStorage.clear();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
