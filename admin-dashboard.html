<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/auth.js"></script>
  <style>
    .tab {
      overflow: hidden;
      border-bottom: 1px solid #ccc;
    }
    .tab button {
      background-color: inherit;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 10px 20px;
      transition: 0.3s;
      font-size: 16px;
    }
    .tab button:hover {
      background-color: #ddd;
    }
    .tab button.active {
      background-color: #ccc;
    }
    .tabcontent {
      display: none;
      padding: 10px;
    }
    .tabcontent.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <!-- Tab Buttons -->
  <div class="tab">
    <button class="tablinks active" onclick="openTab(event, 'ActiveOrders')">Active Orders</button>
    <button class="tablinks" onclick="openTab(event, 'CompletedOrders')">Completed Orders</button>
  </div>

  <!-- Active Orders Tab -->
  <div id="ActiveOrders" class="tabcontent active">
    <h2>Active Orders</h2>
    <table id="activeOrdersTable" border="1">
      <thead>
        <tr>
          <th>Order Code</th>
          <th>Customer</th>
          <th>Job</th>
          <th>Total</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="activeOrdersBody"></tbody>
    </table>
  </div>

  <!-- Completed Orders Tab -->
  <div id="CompletedOrders" class="tabcontent">
    <h2>Completed Orders (Admin Only)</h2>
    <table id="completedOrdersTable" border="1">
      <thead>
        <tr>
          <th>Order Code</th>
          <th>Customer</th>
          <th>Job</th>
          <th>Total</th>
          <th>Completed At</th>
        </tr>
      </thead>
      <tbody id="completedOrdersBody"></tbody>
    </table>
  </div>

  <script type="module">
    import { supabase } from './js/auth.js';

    // Tab switching logic
    function openTab(evt, tabName) {
      const tabcontent = document.getElementsByClassName("tabcontent");
      const tablinks = document.getElementsByClassName("tablinks");
      for (let i = 0; i < tabcontent.length; i++) {
        tabcontent[i].classList.remove("active");
      }
      for (let i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }
      document.getElementById(tabName).classList.add("active");
      evt.currentTarget.classList.add("active");
    }

    // Fetch Active Orders
    async function loadActiveOrders() {
      const { data, error } = await supabase
        .from('orders')
        .select('order_code, customer_name, job_description, total_amount, status');
      if (error) { console.error(error); return; }

      const tbody = document.getElementById('activeOrdersBody');
      tbody.innerHTML = '';
      data.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${order.order_code}</td>
          <td>${order.customer_name}</td>
          <td>${order.job_description}</td>
          <td>${order.total_amount}</td>
          <td>${order.status}</td>
          <td>
            <button onclick="markCompleted('${order.order_code}')">Mark Completed</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    // Mark order as Completed
    window.markCompleted = async function(orderCode) {
      const { error } = await supabase
        .from('orders')
        .update({ status: 'Completed' })
        .eq('order_code', orderCode);
      if (error) { console.error(error); return; }
      loadActiveOrders();
      loadCompletedOrders();
    }

    // Fetch Completed Orders (Admin Only)
    async function loadCompletedOrders() {
      const { data, error } = await supabase
        .from('completed_orders')
        .select('order_token, customer_name, job_description, total_amount, completed_at');
      if (error) { console.error(error); return; }

      const tbody = document.getElementById('completedOrdersBody');
      tbody.innerHTML = '';
      data.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${order.order_token}</td>
          <td>${order.customer_name}</td>
          <td>${order.job_description}</td>
          <td>${order.total_amount}</td>
          <td>${new Date(order.completed_at).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Initial load
    loadActiveOrders();
    loadCompletedOrders();
  </script>
</body>
</html>
