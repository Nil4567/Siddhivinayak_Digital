<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Order</title>
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; background:#f4f6f9; margin:0; }
    header { background:#27ae60; color:#fff; padding:18px; text-align:center; }
    .container { max-width:600px; margin:30px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.05); }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ddd; border-radius:4px; }
    button { padding:10px 14px; background:#2980b9; color:#fff; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#1f6391; }
    #msg { margin-top:10px; display:none; padding:8px; border-radius:6px; color:#fff; }
  </style>
</head>
<body>
  <header><h1>Submit New Order</h1></header>
  <div class="container">
    <form id="orderForm">
      <input type="text" id="custName" placeholder="Customer Name" required />
      <input type="email" id="custEmail" placeholder="Customer Email" />
      <input type="text" id="custMobile" placeholder="Customer Mobile" />
      <input type="text" id="jobDesc" placeholder="Job Description" required />
      <input type="number" id="totalAmount" placeholder="Total Amount" required />
      <input type="number" id="advanceAmount" placeholder="Advance Amount" />
      <button type="submit">Submit Order</button>
    </form>
    <div id="msg"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = "https://qcyqjcxzytjtsikzrdyv.supabase.co";
    const supabaseKey = "YOUR-ANON-KEY-HERE"; // replace with your anon key
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const uid = localStorage.getItem("uid");

    const msgEl = document.getElementById("msg");
    function showMsg(text, isError=false) {
      msgEl.style.display = "block";
      msgEl.style.background = isError ? "#e74c3c" : "#27ae60";
      msgEl.textContent = text;
      setTimeout(() => { msgEl.style.display = "none"; }, 2500);
    }

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const { error } = await supabaseClient.from("orders").insert({
        customer_name: document.getElementById("custName").value,
        customer_contact: document.getElementById("custMobile").value,
        job_description: document.getElementById("jobDesc").value,
        total_amount: parseFloat(document.getElementById("totalAmount").value),
        advance_amount: parseFloat(document.getElementById("advanceAmount").value) || 0,
        created_by: uid
      });
      if (error) { showMsg("Error: " + error.message, true); }
      else { showMsg("Order submitted successfully"); window.location.href="orders-queue.html"; }
    });
  </script>
</body>
</html>
