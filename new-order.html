<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Order</title>
</head>
<body>
  <form id="orderForm">
    <input type="text" id="custName" placeholder="Customer Name" required />
    <input type="text" id="jobDesc" placeholder="Job Description" required />
    <input type="number" id="totalAmount" placeholder="Total Amount" required />
    <button type="submit">Submit</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>
  <script>
    const uid = localStorage.getItem("uid");

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const { error } = await supabaseClient.from("orders").insert({
        customer_name: document.getElementById("custName").value,
        job_description: document.getElementById("jobDesc").value,
        total_amount: parseFloat(document.getElementById("totalAmount").value),
        created_by: uid
      });
      if (error) {
        alert("Error: " + error.message);
      } else {
        alert("Order submitted successfully");
        window.location.href = "orders-queue.html";
      }
    });
  </script>
</body>
</html>
