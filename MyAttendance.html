<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Attendance</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>My Attendance</h1>
    <button onclick="window.location.href='user-home.html'">Back to Dashboard</button>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Attendance Actions -->
  <div class="attendanceActions">
    <button onclick="requestAttendance('in')">Request In Time</button>
    <button onclick="requestAttendance('out')">Request Out Time</button>
    <button onclick="requestAttendance('half_day')">Request Half Day</button>
  </div>

  <!-- Attendance History Table -->
  <div class="attendanceHistory">
    <h2>Attendance History</h2>
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Request Type</th>
          <th>Request Time</th>
          <th>Status</th>
          <th>Approval</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="js/auth.js"></script>
  <script>
    async function showAttendance() {
      document.getElementById("attendanceTable").querySelector("tbody").innerHTML = "";

      const { data: { user } } = await supabaseClient.auth.getUser();
      if (!user) {
        alert("Not logged in.");
        window.location.href = "login.html";
        return;
      }

      const { data, error } = await supabaseClient
        .from("attendance_requests")
        .select("date, request_type, request_time, status, approved_by, approved_at")
        .eq("user_id", user.id)
        .order("date", { ascending: false });

      if (error) {
        alert("Error loading attendance: " + error.message);
        return;
      }

      const tbody = document.querySelector("#attendanceTable tbody");
      (data || []).forEach(record => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${record.date || ""}</td>
          <td>${record.request_type || ""}</td>
          <td>${record.request_time ? new Date(record.request_time).toLocaleString() : ""}</td>
          <td>${record.status}</td>
          <td>${record.approved_by ? "Approved" : (record.status === "pending" ? "Pending" : "Rejected")}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function requestAttendance(type) {
      const { data: { user } } = await supabaseClient.auth.getUser();
      if (!user) {
        alert("Not logged in.");
        window.location.href = "login.html";
        return;
      }

      const { error } = await supabaseClient
        .from("attendance_requests")
        .insert({
          user_id: user.id,
          request_type: type,
          status: "pending"
        });

      if (error) {
        alert("Error submitting request: " + error.message);
        return;
      }

      alert("Your " + type + " request has been submitted.");
      showAttendance(); // refresh table
    }

    async function logout() {
      await supabaseClient.auth.signOut();
      window.location.href = "home.html";
    }

    // Load attendance records on page load
    showAttendance();
  </script>
</body>
</html>
