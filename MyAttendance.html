<!DOCTYPE html>
<html lang="en">
<head>
 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/auth.js"></script>
<script src="js/attendance.js"></script>
  <meta charset="UTF-8">
  <title>My Attendance</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>My Attendance</h1>
    <button onclick="window.location.href='user-home.html'">Back to Dashboard</button>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- Action Buttons -->
  <div class="attendanceActions">
    <button onclick="requestAttendance('in')">Request In Time</button>
    <button onclick="requestAttendance('out')">Request Out Time</button>
    <button onclick="requestAttendance('half_day')">Request Half Day</button>
  </div>

  <!-- Attendance History Table -->
  <div class="attendanceHistory">
    <h2>Attendance History</h2>
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Request Type</th>
          <th>Request Time</th>
          <th>Status</th>
          <th>Approval</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="js/auth.js"></script>
  <script src="js/attendance.js"></script>
  <script>
    // Load attendance records on page load
    document.addEventListener("DOMContentLoaded", () => {
      showAttendance();

      // Logout button
      const logoutBtn = document.getElementById("logout-btn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
          await supabaseClient.auth.signOut();
          window.location.href = "index.html";
        });
      }
    });
  </script>
</body>
</html>
