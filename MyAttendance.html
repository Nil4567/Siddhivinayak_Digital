<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Attendance</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <style>
    #calendar { margin-top:20px; background:#fff; padding:10px; border-radius:6px; }
    .fc-daygrid-day.fc-day-present { background:#d4edda !important; } /* green */
    .fc-daygrid-day.fc-day-absent { background:#f8d7da !important; } /* red */
    .fc-daygrid-day.fc-day-half { background:#fff3cd !important; } /* yellow */
    .summary { margin-top:20px; font-weight:bold; }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>My Attendance</h1>
    <button onclick="window.location.href='user-home.html'">Back to Dashboard</button>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- Action Buttons -->
  <div class="attendanceActions">
    <button onclick="requestAttendance('in')">Request In Time</button>
    <button onclick="requestAttendance('out')">Request Out Time</button>
    <button onclick="requestAttendance('half_day')">Request Half Day</button>
  </div>

  <!-- Attendance Calendar -->
  <div class="attendanceCalendar">
    <h2>Calendar View</h2>
    <div id="calendar"></div>
    <div class="summary" id="summary"></div>
  </div>

  <!-- Attendance History Table -->
  <div class="attendanceHistory">
    <h2>Attendance History</h2>
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Request Type</th>
          <th>Request Time</th>
          <th>Status</th>
          <th>Approval</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>
  <script src="js/attendance.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      await showAttendance();

      // Logout button
      const logoutBtn = document.getElementById("logout-btn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
          await supabaseClient.auth.signOut();
          window.location.href = "index.html";
        });
      }

      // Calendar setup
      const calendarEl = document.getElementById("calendar");
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: "dayGridMonth",
        events: async (fetchInfo, successCallback, failureCallback) => {
          try {
            const user = await getCurrentUser();
            if (!user) return;

            const { data, error } = await supabaseClient
              .from("attendance_requests")
              .select("date, request_type, status")
              .eq("user_id", user.id);

            if (error) {
              console.error(error);
              failureCallback(error);
              return;
            }

            let presentCount = 0, absentCount = 0, halfCount = 0;

            const events = (data || []).map(req => {
              let color = "#007bff"; // default blue
              if (req.request_type === "in" && req.status === "approved") {
                color = "green"; presentCount++;
              } else if (req.request_type === "out" && req.status === "approved") {
                color = "red"; absentCount++;
              } else if (req.request_type === "half_day" && req.status === "approved") {
                color = "orange"; halfCount++;
              }

              return {
                title: `${req.request_type} (${req.status})`,
                start: req.date,
                color: color
              };
            });

            // Update summary
            document.getElementById("summary").textContent =
              `Summary: Present ${presentCount}, Absent ${absentCount}, Half Day ${halfCount}`;

            successCallback(events);
          } catch (err) {
            console.error(err);
            failureCallback(err);
          }
        }
      });
      calendar.render();
    });
  </script>
</body>
</html>
