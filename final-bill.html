<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Final Bill</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --brand:#2ecc71;
  --text:#2c3e50;
  --muted:#7f8c8d;
  --border:#e0e0e0;
}

body{
  margin:0;
  padding:25px;
  background:#f4f6f9;
  font-family:"Segoe UI", Arial, sans-serif;
}

.invoice{
  max-width:760px;
  margin:auto;
  background:#fff;
  border-radius:10px;
  box-shadow:0 8px 25px rgba(0,0,0,.12);
  padding:28px 32px 32px;
}

.header{
  display:flex;
  align-items:center;
  gap:16px;
  border-bottom:2px solid var(--border);
  padding-bottom:14px;
}

.logo{
  width:70px;
  height:70px;
  object-fit:contain;
}

.company h1{
  margin:0;
  font-size:26px;
  color:var(--text);
}

.company small{
  color:var(--muted);
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:18px;
}

td{
  padding:10px 6px;
  border-bottom:1px solid var(--border);
}

.label{
  width:40%;
  font-weight:600;
  color:var(--text);
}

.value{
  text-align:right;
}

.total{
  font-size:17px;
  font-weight:700;
}

.pending{ color:#e67e22 }
.received{ color:#27ae60 }

.actions{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:22px;
}

.actions button{
  background:var(--brand);
  color:#fff;
  border:none;
  padding:10px 20px;
  border-radius:6px;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
}

.actions button.secondary{
  background:#3498db;
}

.actions button.gray{
  background:#7f8c8d;
}

@media print{
  body{background:#fff;padding:0}
  .invoice{box-shadow:none}
  .actions{display:none}
}
</style>
</head>

<body>

<div class="invoice" id="billCard">

  <div class="header">
    <!-- ðŸ”´ CHANGE LOGO PATH -->
    <img src="logo.png" class="logo" alt="Logo">
    <div class="company">
      <h1>Siddhivinayak Digital</h1>
      <small>Digital Printing & Design Solutions</small>
    </div>
  </div>

  <table>
    <tr><td class="label">Bill No</td><td class="value" id="billNo">â€”</td></tr>
    <tr><td class="label">Customer</td><td class="value" id="customer">â€”</td></tr>
    <tr><td class="label">Mobile</td><td class="value" id="mobile">â€”</td></tr>
    <tr><td class="label">Job</td><td class="value" id="job">â€”</td></tr>
    <tr><td class="label">Order Date</td><td class="value" id="orderDate">â€”</td></tr>
    <tr><td class="label">Completed Date</td><td class="value" id="completedDate">â€”</td></tr>

    <tr><td class="label">Total Amount</td><td class="value">â‚¹<span id="total">0.00</span></td></tr>
    <tr><td class="label">Advance Paid</td><td class="value">â‚¹<span id="advance">0.00</span></td></tr>
    <tr><td class="label">Pending Received</td><td class="value">â‚¹<span id="pendingReceived">0.00</span></td></tr>

    <tr class="total received">
      <td class="label">Total Received</td>
      <td class="value">â‚¹<span id="totalReceived">0.00</span></td>
    </tr>

    <tr class="total pending">
      <td class="label">Pending Balance</td>
      <td class="value">â‚¹<span id="pendingBalance">0.00</span></td>
    </tr>
  </table>

  <div class="actions" id="actionBar">
    <button onclick="printBill()">Print / PDF</button>
    <button class="secondary" onclick="downloadPNG()">Download PNG</button>
    <button class="gray" onclick="sharePNG()">Share Bill</button>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
/* ---------- DATA LOAD (FROM localStorage) ---------- */
const data = JSON.parse(localStorage.getItem("billData") || "{}");

const total = Number(data.total_amount || 0);
const advance = Number(data.advance_amount || 0);
const pendingRec = Number(data.pending_received || 0);
const totalRec = advance + pendingRec;
const pendingBal = Math.max(0, total - totalRec);

billNo.textContent = data.order_code || "â€”";
customer.textContent = data.customer_name || "â€”";
mobile.textContent = data.customer_contact || "â€”";
job.textContent = data.job_description || "â€”";
orderDate.textContent = data.created_at || "â€”";
completedDate.textContent = data.completed_at || "â€”";

total.textContent = total.toFixed(2);
advance.textContent = advance.toFixed(2);
pendingReceived.textContent = pendingRec.toFixed(2);
totalReceived.textContent = totalRec.toFixed(2);
pendingBalance.textContent = pendingBal.toFixed(2);

/* ---------- ACTIONS ---------- */
function hideActions(hide=true){
  document.getElementById("actionBar").style.display = hide ? "none" : "flex";
}

function printBill(){
  hideActions(true);
  window.print();
  setTimeout(()=>hideActions(false),500);
}

async function downloadPNG(){
  hideActions(true);
  const canvas = await html2canvas(document.getElementById("billCard"),{scale:2});
  const a = document.createElement("a");
  a.href = canvas.toDataURL("image/png");
  a.download = "Bill-"+billNo.textContent+".png";
  a.click();
  hideActions(false);
}

async function sharePNG(){
  if(!navigator.share){ alert("Sharing not supported"); return; }
  hideActions(true);
  const canvas = await html2canvas(document.getElementById("billCard"),{scale:2});
  const blob = await new Promise(r=>canvas.toBlob(r));
  const file = new File([blob],"Bill.png",{type:"image/png"});
  await navigator.share({files:[file],title:"Bill"});
  hideActions(false);
}
</script>

</body>
</html>
