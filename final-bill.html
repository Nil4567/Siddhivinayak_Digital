<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Final Bill</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f9;
  margin:0;
  padding:20px;
}
.bill{
  max-width:700px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
  box-shadow:0 2px 10px rgba(0,0,0,.15);
}
h2{text-align:center;margin:0 0 15px}
table{width:100%;border-collapse:collapse}
td{padding:8px;border-bottom:1px solid #ddd}
.label{font-weight:bold;color:#333}
.total{font-weight:bold;font-size:18px}
.actions{
  text-align:center;
  margin-top:15px;
}
.actions button{
  padding:8px 14px;
  margin:5px;
  border:none;
  border-radius:4px;
  background:#2ecc71;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
@media print{
  .actions{display:none}
}
</style>
</head>

<body>

<div class="bill" id="billArea">
  <h2>Siddhivinayak Digital</h2>

  <table>
    <tr><td class="label">Bill No</td><td id="billNo">â€”</td></tr>
    <tr><td class="label">Customer</td><td id="customer">â€”</td></tr>
    <tr><td class="label">Mobile</td><td id="mobile">â€”</td></tr>
    <tr><td class="label">Job</td><td id="job">â€”</td></tr>
    <tr><td class="label">Order Date</td><td id="orderDate">â€”</td></tr>
    <tr><td class="label">Completed Date</td><td id="completedDate">â€”</td></tr>

    <tr><td class="label">Total Amount</td><td id="totalEl">â‚¹0.00</td></tr>
    <tr><td class="label">Advance Paid</td><td id="advanceEl">â‚¹0.00</td></tr>
    <tr><td class="label">Pending Received</td><td id="pendingReceivedEl">â‚¹0.00</td></tr>
    <tr><td class="label total">Total Received</td><td class="total" id="totalReceivedEl">â‚¹0.00</td></tr>
    <tr><td class="label total">Pending Balance</td><td class="total" id="pendingEl">â‚¹0.00</td></tr>
  </table>

  <div class="actions">
    <button onclick="window.print()">Print / PDF</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase-config.js"></script>

<script>
const params = new URLSearchParams(window.location.search);
const code = params.get("code");

const billNo = document.getElementById("billNo");
const customer = document.getElementById("customer");
const mobile = document.getElementById("mobile");
const job = document.getElementById("job");
const orderDate = document.getElementById("orderDate");
const completedDate = document.getElementById("completedDate");

const totalEl = document.getElementById("totalEl");
const advanceEl = document.getElementById("advanceEl");
const pendingReceivedEl = document.getElementById("pendingReceivedEl");
const totalReceivedEl = document.getElementById("totalReceivedEl");
const pendingEl = document.getElementById("pendingEl");

function money(v){
  return Number(v || 0).toFixed(2);
}

async function loadBill(){
  if(!code) return;

  const { data, error } = await supabaseClient
    .from("completed_orders")
    .select("*")
    .eq("order_code", code)
    .single();

  if(error || !data){
    alert("Bill not found");
    return;
  }

  /* ðŸ”’ SAFE FIELD MAPPING â€“ NO BLANK VALUES */
  const total = Number(
    data.total_amount ?? data.total ?? 0
  );

  const advance = Number(
    data.advance_amount ?? data.advance ?? 0
  );

  const pendingReceived = Number(
    data.pending_received ?? 0
  );

  const totalReceived = advance + pendingReceived;
  const pendingBalance = Math.max(0, total - totalReceived);

  billNo.textContent = data.order_code || "â€”";
  customer.textContent = data.customer_name || "â€”";
  mobile.textContent = data.customer_contact || "â€”";
  job.textContent = data.job_description || "â€”";

  orderDate.textContent = (data.created_at || "").split("T")[0];
  completedDate.textContent = (data.completed_at || "").split("T")[0];

  totalEl.textContent = "â‚¹" + money(total);
  advanceEl.textContent = "â‚¹" + money(advance);
  pendingReceivedEl.textContent = "â‚¹" + money(pendingReceived);
  totalReceivedEl.textContent = "â‚¹" + money(totalReceived);
  pendingEl.textContent = "â‚¹" + money(pendingBalance);
}

loadBill();
</script>

</body>
</html>
