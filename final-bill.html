<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Final Bill - Siddhivinayak Digital</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#f4f6f9;
  font-family:'Segoe UI',Arial,sans-serif;
  padding:30px;
}
.bill{
  max-width:750px;
  margin:auto;
  background:#fff;
  padding:25px;
  border-radius:10px;
  box-shadow:0 6px 20px rgba(0,0,0,.15);
}
.header{
  display:flex;
  align-items:center;
  gap:15px;
  border-bottom:2px solid #ddd;
  padding-bottom:10px;
}
.logo{
  width:70px;
  height:70px;
  object-fit:contain;
}
h1{margin:0;font-size:26px}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
td{
  padding:9px 6px;
  border-bottom:1px solid #ddd;
}
.label{font-weight:600;width:40%}
.value{text-align:right}
.total{font-weight:700;font-size:16px}
.actions{
  display:flex;
  gap:10px;
  justify-content:center;
  margin-top:20px;
}
.actions button{
  background:#2ecc71;
  color:#fff;
  border:none;
  padding:10px 18px;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
}
@media print{
  .actions{display:none}
  body{padding:0;background:#fff}
  .bill{box-shadow:none}
}
</style>
</head>

<body>

<div class="bill" id="billCard">

  <div class="header">
    <img src="logo.png" class="logo">
    <h1>Siddhivinayak Digital</h1>
  </div>

  <table>
    <tr><td class="label">Bill No</td><td class="value" id="billNo">—</td></tr>
    <tr><td class="label">Customer</td><td class="value" id="customer">—</td></tr>
    <tr><td class="label">Mobile</td><td class="value" id="mobile">—</td></tr>
    <tr><td class="label">Job</td><td class="value" id="job">—</td></tr>
    <tr><td class="label">Order Date</td><td class="value" id="orderDate">—</td></tr>
    <tr><td class="label">Completed Date</td><td class="value" id="completedDate">—</td></tr>

    <tr><td class="label">Total Amount</td><td class="value">₹<span id="totalAmt">0.00</span></td></tr>
    <tr><td class="label">Advance Paid</td><td class="value">₹<span id="advanceAmt">0.00</span></td></tr>
    <tr><td class="label">Pending Received</td><td class="value">₹<span id="pendingRecv">0.00</span></td></tr>

    <tr class="total">
      <td class="label">Total Received</td>
      <td class="value">₹<span id="totalRecv">0.00</span></td>
    </tr>

    <tr class="total">
      <td class="label">Pending Balance</td>
      <td class="value">₹<span id="pendingBal">0.00</span></td>
    </tr>
  </table>

  <div class="actions" id="actions">
    <button onclick="printBill()">Print / PDF</button>
    <button onclick="downloadPNG()">Download PNG</button>
    <button onclick="sharePNG()">Share Bill</button>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="js/supabase-config.js"></script>

<script>
const params = new URLSearchParams(location.search);
const code = params.get("code");

async function loadBill(){
  const { data, error } = await supabaseClient
    .from("completed_orders")
    .select("*")
    .eq("order_code", code)
    .single();

  if(error || !data){
    alert("Bill not found");
    return;
  }

  const total = Number(data.total_amount || 0);
  const advance = Number(data.advance_amount || 0);
  const pendingRecv = Number(data.pending_received || 0);
  const totalRecv = advance + pendingRecv;
  const pendingBal = total - totalRecv;

  billNo.textContent = data.order_code;
  customer.textContent = data.customer_name;
  mobile.textContent = data.customer_contact;
  job.textContent = data.job_description;
  orderDate.textContent = data.created_at?.split("T")[0];
  completedDate.textContent = data.completed_at?.split("T")[0];

  totalAmt.textContent = total.toFixed(2);
  advanceAmt.textContent = advance.toFixed(2);
  pendingRecv.textContent = pendingRecv.toFixed(2);
  totalRecv.textContent = totalRecv.toFixed(2);
  pendingBal.textContent = pendingBal.toFixed(2);
}

loadBill();

function hideBtns(h){actions.style.display=h?"none":"flex"}
function printBill(){hideBtns(true);window.print();setTimeout(()=>hideBtns(false),500)}
async function downloadPNG(){
  hideBtns(true);
  const c=await html2canvas(billCard,{scale:2});
  const a=document.createElement("a");
  a.href=c.toDataURL("image/png");
  a.download="Bill-"+billNo.textContent+".png";
  a.click();
  hideBtns(false);
}
async function sharePNG(){
  if(!navigator.share){alert("Share not supported");return}
  hideBtns(true);
  const c=await html2canvas(billCard,{scale:2});
  const b=await new Promise(r=>c.toBlob(r));
  await navigator.share({files:[new File([b],"Bill.png",{type:"image/png"})]});
  hideBtns(false);
}
</script>

</body>
</html>
