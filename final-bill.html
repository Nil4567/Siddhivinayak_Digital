<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Final Bill</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  padding:25px;
  background:#f4f6f9;
  font-family:"Segoe UI", Arial, sans-serif;
}
.invoice{
  max-width:760px;
  margin:auto;
  background:#fff;
  border-radius:10px;
  box-shadow:0 8px 25px rgba(0,0,0,.12);
  padding:28px;
}
.header{
  display:flex;
  align-items:center;
  gap:15px;
  border-bottom:2px solid #e0e0e0;
  padding-bottom:14px;
}
.logo{
  width:70px;
  height:70px;
  object-fit:contain;
}
.company h1{margin:0;font-size:26px}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:18px;
}
td{
  padding:10px 6px;
  border-bottom:1px solid #e0e0e0;
}
.label{width:40%;font-weight:600}
.value{text-align:right}
.total{font-size:17px;font-weight:700}
.pending{color:#e67e22}
.received{color:#27ae60}
.actions{
  display:flex;
  justify-content:center;
  gap:12px;
  margin-top:22px;
}
.actions button{
  background:#2ecc71;
  color:#fff;
  border:none;
  padding:10px 20px;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
}
@media print{
  .actions{display:none}
  body{background:#fff;padding:0}
  .invoice{box-shadow:none}
}
</style>
</head>

<body>

<div class="invoice" id="billCard">

  <div class="header">
    <img src="logo.png" class="logo">
    <div class="company">
      <h1>Siddhivinayak Digital</h1>
    </div>
  </div>

  <table>
    <tr><td class="label">Bill No</td><td class="value" id="billNo">—</td></tr>
    <tr><td class="label">Customer</td><td class="value" id="customer">—</td></tr>
    <tr><td class="label">Mobile</td><td class="value" id="mobile">—</td></tr>
    <tr><td class="label">Job</td><td class="value" id="job">—</td></tr>
    <tr><td class="label">Order Date</td><td class="value" id="orderDate">—</td></tr>
    <tr><td class="label">Completed Date</td><td class="value" id="completedDate">—</td></tr>

    <tr><td class="label">Total Amount</td><td class="value">₹<span id="totalAmt">0.00</span></td></tr>
    <tr><td class="label">Advance Paid</td><td class="value">₹<span id="advanceAmt">0.00</span></td></tr>
    <tr><td class="label">Pending Received</td><td class="value">₹<span id="pendingRecv">0.00</span></td></tr>

    <tr class="total received">
      <td class="label">Total Received</td>
      <td class="value">₹<span id="totalRecv">0.00</span></td>
    </tr>

    <tr class="total pending">
      <td class="label">Pending Balance</td>
      <td class="value">₹<span id="pendingBal">0.00</span></td>
    </tr>
  </table>

  <div class="actions" id="actionBar">
    <button onclick="printBill()">Print / PDF</button>
    <button onclick="downloadPNG()">Download PNG</button>
    <button onclick="sharePNG()">Share Bill</button>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script>
const bill = JSON.parse(localStorage.getItem("billData") || "{}");

const totalAmt      = Number(bill.total_amount || 0);
const advanceAmt    = Number(bill.advance_amount || 0);
const pendingRecv   = Number(bill.pending_received || 0);
const totalRecv     = advanceAmt + pendingRecv;
const pendingBal    = Math.max(0, totalAmt - totalRecv);

document.getElementById("billNo").textContent = bill.order_code || "—";
document.getElementById("customer").textContent = bill.customer_name || "—";
document.getElementById("mobile").textContent = bill.customer_contact || "—";
document.getElementById("job").textContent = bill.job_description || "—";
document.getElementById("orderDate").textContent = bill.created_at || "—";
document.getElementById("completedDate").textContent = bill.completed_at || "—";

document.getElementById("totalAmt").textContent = totalAmt.toFixed(2);
document.getElementById("advanceAmt").textContent = advanceAmt.toFixed(2);
document.getElementById("pendingRecv").textContent = pendingRecv.toFixed(2);
document.getElementById("totalRecv").textContent = totalRecv.toFixed(2);
document.getElementById("pendingBal").textContent = pendingBal.toFixed(2);

function hideActions(h){document.getElementById("actionBar").style.display=h?"none":"flex"}
function printBill(){hideActions(true);window.print();setTimeout(()=>hideActions(false),500)}
async function downloadPNG(){
  hideActions(true);
  const c=await html2canvas(document.getElementById("billCard"),{scale:2});
  const a=document.createElement("a");
  a.href=c.toDataURL("image/png");
  a.download="Bill-"+bill.order_code+".png";
  a.click();
  hideActions(false);
}
async function sharePNG(){
  if(!navigator.share){alert("Share not supported");return}
  hideActions(true);
  const c=await html2canvas(document.getElementById("billCard"),{scale:2});
  const b=await new Promise(r=>c.toBlob(r));
  await navigator.share({files:[new File([b],"Bill.png",{type:"image/png"})]});
  hideActions(false);
}
</script>

</body>
</html>
