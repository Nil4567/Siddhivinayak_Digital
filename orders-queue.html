<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Orders Queue - Siddhivinayak Digital</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f6f9; margin:0; padding:20px; }
    h1 { color:#2c3e50; }
    table { width:100%; border-collapse:collapse; margin-top:20px; background:#fff; }
    th, td { border:1px solid #ccc; padding:10px; text-align:left; }
    th { background:#0073ff; color:#fff; }
    select, button { padding:6px; margin:0; }
    button { background:#0073ff; color:#fff; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <h1>Orders Queue</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Order Code</th>
        <th>Customer</th>
        <th>Job Description</th>
        <th>Total</th>
        <th>Advance</th>
        <th>Pending</th>
        <th>Status</th>
        <th>Assigned To</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Supabase SDK + Config -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-config.js"></script>

  <script>
    async function loadOrders() {
      const { data, error } = await supabaseClient
        .from("orders")
        .select("order_id, order_code, customer_name, job_description, total_amount, advance_amount, pending_amount, status, assigned_to")
        .in("status", ["Pending", "In Process"]);

      if (error) {
        alert("Error loading orders: " + error.message);
        return;
      }

      const tbody = document.querySelector("#ordersTable tbody");
      tbody.innerHTML = "";

      data.forEach(order => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${order.order_code}</td>
          <td>${order.customer_name}</td>
          <td>${order.job_description}</td>
          <td>${order.total_amount || 0}</td>
          <td>${order.advance_amount || 0}</td>
          <td>${order.pending_amount || 0}</td>
          <td>
            <select data-id="${order.order_id}" class="statusSelect">
              <option ${order.status === "Pending" ? "selected" : ""}>Pending</option>
              <option ${order.status === "In Process" ? "selected" : ""}>In Process</option>
              <option ${order.status === "Completed" ? "selected" : ""}>Completed</option>
              <option ${order.status === "Hold" ? "selected" : ""}>Hold</option>
            </select>
          </td>
          <td>${order.assigned_to || "Unassigned"}</td>
          <td><button data-id="${order.order_id}" class="updateBtn">Update</button></td>
        `;

        tbody.appendChild(row);
      });

      // Attach event listeners
      document.querySelectorAll(".updateBtn").forEach(btn => {
        btn.addEventListener("click", async function() {
          const id = this.getAttribute("data-id");
          const status = document.querySelector(`.statusSelect[data-id="${id}"]`).value;

          const { error } = await supabaseClient
            .from("orders")
            .update({ status })
            .eq("order_id", id);

          if (error) {
            alert("Error updating order: " + error.message);
          } else {
            alert("Order updated successfully!");
            loadOrders(); // reload table
          }
        });
      });
    }

    loadOrders();
  </script>
</body>
</html>
