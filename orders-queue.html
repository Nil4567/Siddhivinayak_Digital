<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders Queue - Siddhivinayak Digital</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { padding: 8px 10px; border: 1px solid #ddd; text-align: left; }
    thead { background: #f4f4f4; }
    #toast { display:none; position: fixed; right: 20px; bottom: 20px; z-index: 9999; }
    select, input { padding: 4px; }
  </style>
</head>
<body>
  <h2>Orders Queue</h2>

  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer Name</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>Job Description</th>
        <th>Total</th>
        <th>Advance</th>
        <th>Pending</th>
        <th>Date</th>
        <th>TAT (days)</th>
        <th>Assign User</th>
        <th>Order Token</th>
      </tr>
    </thead>
    <tbody id="orders-body"></tbody>
  </table>

  <div id="toast"></div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Supabase config
    const supabaseUrl = "https://qcyqjcxzytjtsikzrdyv.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjeXFqY3h6eXRqdHNpa3pyZHl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUyMzA4NjAsImV4cCI6MjA4MDgwNjg2MH0.q0gkhSgqT_BNfsZBCd2stkgskf2V-CDVIG9p6S5LHdM";
    const { createClient } = supabase;
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    let usersList = [];

    // Toast helper
    function showToast(msg, type = "success") {
      const toast = document.getElementById("toast");
      toast.textContent = msg;
      toast.style.display = "block";
      toast.style.background = type === "error" ? "#e74c3c" : "#27ae60";
      toast.style.color = "#fff";
      toast.style.padding = "8px 12px";
      toast.style.borderRadius = "6px";
      setTimeout(() => { toast.style.display = "none"; }, 2500);
    }

    // Load active users for dropdown
    async function loadUsers() {
      const { data, error } = await supabaseClient
        .from("profiles")
        .select("id, email, role")
        .eq("role", "user"); // or "admin" depending on your need

      if (error) {
        console.error("Error loading users:", error);
        return;
      }
      usersList = data || [];
    }

    // Load orders
    async function loadOrders() {
      try {
        const { data, error } = await supabaseClient
          .from("orders")
          .select("*")
          .order("order_id", { ascending: true });

        if (error) {
          console.error("Load orders error:", error);
          showToast("Error loading orders", "error");
          return;
        }

        const tbody = document.getElementById("orders-body");
        tbody.innerHTML = "";
        if (!data || data.length === 0) {
          tbody.innerHTML = "<tr><td colspan='12'>No orders found</td></tr>";
          return;
        }

        data.forEach(o => {
          const orderDate = o.order_date ? new Date(o.order_date) : null;
          const today = new Date();
          const tatDays = orderDate ? Math.floor((today - orderDate) / (1000*60*60*24)) : "";

          // Build user dropdown
          let userOptions = `<option value="">--Select--</option>`;
          usersList.forEach(u => {
            userOptions += `<option value="${u.id}" ${o.assigned_to === u.id ? "selected" : ""}>${u.email}</option>`;
          });

          tbody.innerHTML += `
            <tr>
              <td>${o.order_id}</td>
              <td>${o.cust_name || ""}</td>
              <td>${o.cust_email || ""}</td>
              <td>${o.cust_mobile || ""}</td>
              <td contenteditable="true" onblur="updateJobDescription(${o.order_id}, this.innerText)">${o.job_description || ""}</td>
              <td>₹${Number(o.total_amount || 0).toFixed(2)}</td>
              <td>₹${Number(o.advance_amount || 0).toFixed(2)}</td>
              <td>₹${Number(o.pending_amount || 0).toFixed(2)}</td>
              <td>${orderDate ? orderDate.toLocaleString() : ""}</td>
              <td>${tatDays}</td>
              <td>
                <select onchange="assignUser(${o.order_id}, this.value)">
                  ${userOptions}
                </select>
              </td>
              <td>${o.order_token || ""}</td>
            </tr>`;
        });
      } catch (err) {
        console.error("Unexpected error loading orders:", err);
        showToast("Unexpected error", "error");
      }
    }

    // Update job description
    async function updateJobDescription(orderId, newDesc) {
      const { error } = await supabaseClient
        .from("orders")
        .update({ job_description: newDesc })
        .eq("order_id", orderId);

      if (error) {
        console.error("Update job description error:", error);
        showToast("Error updating job", "error");
      } else {
        showToast("Job description updated", "success");
      }
    }

    // Assign user
    async function assignUser(orderId, userId) {
      const { error } = await supabaseClient
        .from("orders")
        .update({ assigned_to: userId })
        .eq("order_id", orderId);

      if (error) {
        console.error("Assign user error:", error);
        showToast("Error assigning user", "error");
      } else {
        showToast("User assigned", "success");
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await loadUsers();
      await loadOrders();

      // Real-time subscription: auto-refresh when new orders are inserted
      supabaseClient
        .channel('orders-changes')
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'orders' }, payload => {
          showToast("New order received", "success");
          loadOrders();
        })
        .subscribe();
    });
  </script>
</body>
</html>
