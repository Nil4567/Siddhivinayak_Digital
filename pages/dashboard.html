<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Siddhivinayak Digital</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background:#f5f5f5;
            margin:0;
            padding:0;
        }

        .navbar {
            background:#9C27B0;
            padding:15px;
            color:white;
            font-size:22px;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }

        .logout-btn {
            background:white;
            color:#9C27B0;
            padding:8px 16px;
            border-radius:6px;
            cursor:pointer;
            font-weight:bold;
            border:none;
        }

        .logout-btn:hover {
            background:#f2e4f8;
        }

        .container {
            max-width:1000px;
            margin:auto;
            margin-top:40px;
            padding:20px;
        }

        .grid {
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            gap:20px;
        }

        .tile {
            background:white;
            padding:40px 20px;
            text-align:center;
            border-radius:12px;
            box-shadow:0 4px 10px rgba(0,0,0,0.1);
            cursor:pointer;
            transition:0.2s;
            font-size:20px;
            font-weight:bold;
        }

        .tile:hover {
            transform:translateY(-5px);
            box-shadow:0 6px 14px rgba(0,0,0,0.18);
        }
    </style>

    <script>
        // Redirect if not logged in
        if (!sessionStorage.getItem("loggedIn")) {
            window.location.href = "../index.html";
        }

        function logout() {
            sessionStorage.removeItem("loggedIn");
            window.location.href = "../index.html";
        }
    </script>
</head>

<body>

    <div class="navbar">
        <div><b>Siddhivinayak Digital ‚Äì Dashboard</b></div>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <div class="grid">

            <div class="tile" onclick="window.location.href='new_job.html'">
                ‚ûï New Job Entry
            </div>

            <div class="tile" onclick="window.location.href='job_queue.html'">
                üìã Job Queue
            </div>

            <div class="tile" onclick="window.location.href='departments.html'">
                üè≠ Departments
            </div>

            <div class="tile" onclick="window.location.href='materials.html'">
                üì¶ Materials
            </div>

            <div class="tile" onclick="window.location.href='reports.html'">
                üìä Reports
            </div>

            <div class="tile" onclick="window.location.href='settings.html'">
                ‚öôÔ∏è Settings
            </div>

        </div>
    </div>

</body>
</html>
