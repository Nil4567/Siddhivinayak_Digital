<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Settings â€” Siddhivinayak Digital</title>
  <link rel="stylesheet" href="../styles/internal.css">
  <style>
    .manager-list {
        list-style: none;
        padding: 0;
    }
    .manager-list li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 15px;
        border-bottom: 1px solid #eee;
        font-size: 16px;
    }
    .manager-list li:last-child {
        border-bottom: none;
    }
    .manager-list li span {
        font-weight: 600;
    }
    .manager-list li .delete-btn {
        background: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
    }
    .user-display {
        background: #e9f2ff; 
        color: #0b2540;
        padding: 5px 10px;
        border-radius: 8px;
        font-size: 13px;
        font-weight: 600;
        margin-right: 15px;
        border: 1px solid rgba(15,111,255,0.1);
    }
    .user-display span {
        font-weight: 800;
        color: var(--primary);
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">Siddhivinayak Digital</div>
    <div class="controls">
        <button class="btn secondary" onclick="history.back()">Back</button>
        <a href="../index.html" class="btn secondary">Home</a>
        <div class="user-display">Logged in as: <span id="sv_user_name"></span></div>
        <span id="liveTime"></span>
        <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="app">
    <aside class="sidebar">
      <div class="brand-small">Control Panel</div>
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="job-entry.html" class="nav-link">New Job Entry</a>
      <a href="job-queue.html" class="nav-link">Job Queue</a>
      <a href="customers.html" class="nav-link">Customers</a>
      <a href="expenses.html" class="nav-link">Daily Expenses</a>
      <a href="reports.html" class="nav-link">Reports</a>
      <a href="settings.html" class="nav-link active">Settings</a>
    </aside>

    <main class="main">
      <div class="page-header">
        <div>
          <div class="page-title">Settings & Managers</div>
          <div class="page-sub">Manage the list of users assigned to jobs.</div>
        </div>
      </div>

      <div class="grid-3">
        <div class="card">
            <h3>Add New Manager</h3>
            <form id="addManagerForm">
                <div class="field">
                    <label for="newManagerName">Manager Name *</label>
                    <input type="text" id="newManagerName" required placeholder="e.g., Pooja or Ganesh">
                </div>
                <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">Add Manager</button>
            </form>
        </div>

        <div class="card" style="grid-column: span 2;">
            <h3>Current Active Managers</h3>
            <ul id="managerList" class="manager-list">
                </ul>
            <p style="font-size: 12px; color: var(--muted); margin-top: 15px;">The manager list is shared across all shop PCs.</p>
        </div>
      </div>
    </main>
  </div>

  <script src="../script.js"></script>
  <script>
    // Get the utility functions from script.js (getManagers is now available)
    const MANAGER_STORAGE_KEY = 'sv_managers'; 
    const getManagers = window.getManagers;
    
    // --- Rendering Logic ---
    function renderManagerList() {
        const managers = getManagers();
        const listEl = document.getElementById('managerList');
        listEl.innerHTML = '';
        
        managers.forEach(manager => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${manager}</span>
                ${manager.toLowerCase() !== 'admin' ? 
                    `<button class="delete-btn" onclick="deleteManager('${manager}')">Delete</button>` 
                    : '<span style="color:#f44336; font-size: 12px;">(System Default)</span>'
                }
            `;
            listEl.appendChild(li);
        });
        
        if (managers.length === 0) {
             listEl.innerHTML = '<li>No managers found. Please add the first manager.</li>';
        }
    }

    // --- Add Manager Logic ---
    document.getElementById('addManagerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const inputEl = document.getElementById('newManagerName');
        let newName = inputEl.value.trim();
        
        if (!newName) return;
        
        // Capitalize first letter for consistency
        newName = newName.charAt(0).toUpperCase() + newName.slice(1);

        let managers = getManagers();
        
        if (managers.map(m => m.toLowerCase()).includes(newName.toLowerCase())) {
            alert(`Manager "${newName}" already exists.`);
            return;
        }

        managers.push(newName);
        localStorage.setItem(MANAGER_STORAGE_KEY, JSON.stringify(managers));
        
        inputEl.value = '';
        renderManagerList();
        alert(`Manager "${newName}" added.`);
    });
    
    // --- Delete Manager Logic ---
    function deleteManager(name) {
        if (name.toLowerCase() === 'admin') {
            alert('The "Admin" manager cannot be deleted.');
            return;
        }
        
        if (!confirm(`Are you sure you want to remove manager "${name}"?`)) {
            return;
        }

        let managers = getManagers();
        managers = managers.filter(m => m !== name);
        localStorage.setItem(MANAGER_STORAGE_KEY, JSON.stringify(managers));
        
        renderManagerList();
        alert(`Manager "${name}" removed.`);
    }

    // --- Initialization ---
    document.addEventListener("DOMContentLoaded", function() {
        checkAuth(); 
        renderManagerList();
    });

    // Make functions globally accessible for inline HTML calls
    window.deleteManager = deleteManager;
  </script>
</body>
</html>
