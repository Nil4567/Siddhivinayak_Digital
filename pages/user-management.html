<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body { font-family: Arial; margin: 0; background: #f7f7f7; }
        .container { padding: 20px; max-width: 900px; margin: auto; }

        h2 { text-align: center; margin-bottom: 20px; }

        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }

        .btn { padding: 8px 12px; border: none; cursor: pointer; border-radius: 4px; }
        .btn-add { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }

        /* Modal */
        #userModal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        #modalBox {
            background: white; padding: 20px; width: 300px;
            border-radius: 8px;
        }

        /* Toast */
        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #323232;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>

<body>
<div class="container">

    <h2>User Management</h2>

    <button class="btn btn-add" onclick="openAddUserModal()">+ Add User</button>

    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userBody"></tbody>
    </table>
</div>

<!-- Modal -->
<div id="userModal">
    <div id="modalBox">
        <h3>Add User</h3>

        <label>Username</label>
        <input type="text" id="new-username" class="input" style="width:100%; margin-bottom:8px;">

        <label>Password</label>
        <input type="password" id="new-password" class="input" style="width:100%; margin-bottom:8px;">

        <label>Role</label>
        <select id="new-role" style="width:100%; margin-bottom:12px;">
            <option value="Staff">Staff</option>
            <option value="Manager">Manager</option>
        </select>

        <button class="btn btn-add" onclick="submitNewUser()">Save</button>
        <button class="btn btn-danger" onclick="closeUserModal()">Cancel</button>
    </div>
</div>

<!-- Toast -->
<div id="toast"></div>

<!-- JS File -->
<script src="../js/user-management.js"></script>

</body>
</html>
