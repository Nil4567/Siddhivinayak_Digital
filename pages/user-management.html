<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management â€” Siddhivinayak Digital</title>

    <link href="../css/styles.css" rel="stylesheet">

    <style>
        body {
            background: #f4f4f9;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }
        h1 {
            font-size: 28px;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #4f46e5;
            color: white;
        }
        .btn {
            padding: 7px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-add {
            background: #4f46e5;
            color: white;
            float: right;
            margin-bottom: 10px;
        }
        .btn-edit {
            background: #00aaff;
            color: white;
        }
        .btn-delete {
            background: #e00000;
            color: white;
        }
        .modal-bg {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .modal {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .input-box {
            margin-bottom: 10px;
        }
        .input-box label {
            display: block;
            margin-bottom: 5px;
        }
        .input-box input, select {
            width: 100%;
            padding: 8px;
        }
    </style>
</head>

<body onload="initUserManagement()">

    <div class="container">
        <h1>User Management</h1>

        <button class="btn btn-add" onclick="openModalAdd()">+ Add User</button>

        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th style="width:150px;">Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <tr><td colspan="3">Loading users...</td></tr>
            </tbody>
        </table>
    </div>

    <!-- MODAL -->
    <div class="modal-bg" id="modalBox">
        <div class="modal">
            <h3 id="modalTitle">Add User</h3>

            <div class="input-box">
                <label>Username</label>
                <input type="text" id="mUsername">
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="text" id="mPassword" placeholder="Leave empty to keep same (edit mode)">
            </div>

            <div class="input-box">
                <label>Role</label>
                <select id="mRole">
                    <option value="No">Staff</option>
                    <option value="Yes">Manager</option>
                </select>
            </div>

            <input type="hidden" id="mOldUsername">

            <button class="btn btn-add" onclick="saveUser()">Save</button>
            <button class="btn" onclick="closeModal()" style="background:#555;color:white;margin-left:10px;">Cancel</button>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="user-management.js"></script>

</body>
</html>
