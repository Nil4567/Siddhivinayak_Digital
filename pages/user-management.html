<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Management â€” Siddhivinayak Digital</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="../styles/user-management.css" />
</head>

<body>

  <header class="top-header">
    <h1>User Management</h1>
    <button id="logoutBtn" class="btn-logout">Logout</button>
  </header>

  <main>

    <section class="add-user-box">
      <h2>Add New User</h2>

      <form id="addUserForm">
        <label>Email</label>
        <input type="email" id="newEmail" required />

        <label>Password</label>
        <input type="password" id="newPassword" required />

        <label>Username</label>
        <input type="text" id="newUsername" required />

        <label>Role</label>
        <select id="newRole">
          <option value="staff">Staff</option>
          <option value="manager">Manager</option>
          <option value="superadmin">Superadmin</option>
        </select>

        <button class="btn" type="submit">Add User</button>
      </form>
    </section>

    <section class="user-list-box">
      <h2>All Users</h2>
      <table id="userTable">
        <thead>
          <tr>
            <th>Email</th>
            <th>Username</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
      </table>
    </section>

  </main>

  <script type="module" src="./user-management.js"></script>
</body>
</html>
