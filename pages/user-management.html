<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>User Management â€” Siddhivinayak Digital</title>
  <link rel="stylesheet" href="/Siddhivinayak_Digital/styles/dashboard.css">
  <link rel="stylesheet" href="/Siddhivinayak_Digital/styles/user-management.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">Siddhivinayak Digital</div>
      <nav>
        <a href="/Siddhivinayak_Digital/pages/dashboard.html">Dashboard</a>
        <a href="/Siddhivinayak_Digital/pages/user-management.html" class="active">User Management</a>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="btn-ghost">Logout</button>
      </div>
    </aside>

    <main class="main">
      <header class="topbar">
        <div class="welcome"><h1>User Management</h1><p class="subtitle">Add, edit and remove staff</p></div>
        <div class="top-actions" id="topActions"></div>
      </header>

      <section class="content">
        <div class="panel">
          <div class="panel-head">
            <button id="btnAdd" class="btn-primary">+ Add User</button>
            <input id="searchUsers" placeholder="Search users..." style="margin-left:12px;padding:8px;border-radius:6px;border:1px solid #e6eefc">
          </div>

          <table id="usersTable" class="users-table">
            <thead><tr><th>Username/Email</th><th>Role</th><th>Actions</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Add/Edit Modal -->
  <div id="modal" class="um-modal" aria-hidden="true">
    <div class="um-modal-dialog">
      <h3 id="modalTitle">Add User</h3>
      <form id="userForm">
        <label>Username / Email</label>
        <input id="um_username" required />
        <label>Password</label>
        <input id="um_password" type="password" />
        <label>Role</label>
        <select id="um_role">
          <option value="SuperAdmin">SuperAdmin</option>
          <option value="Admin">Admin</option>
          <option value="Staff">Staff</option>
        </select>
        <div style="margin-top:12px;text-align:right">
          <button type="button" id="modalCancel" class="btn-ghost">Cancel</button>
          <button type="submit" class="btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/Siddhivinayak_Digital/pages/user-management.js"></script>
</body>
</html>
