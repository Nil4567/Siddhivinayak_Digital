<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>

    <link rel="stylesheet" href="/Siddhivinayak_Digital/css/styles.css">

    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { background: white; padding: 20px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background: #eee; }
        button { padding: 6px 12px; cursor: pointer; }
        #addUserModal { display: none; position: fixed; inset: 0; background-color: rgba(0,0,0,0.5); }
        .modal-content { background: white; padding: 20px; width: 400px; margin: auto; transform: translateY(100px); border-radius: 8px; }
    </style>
</head>

<body>

<div class="container">

    <h2>User Management</h2>
    <button onclick="openAddUserModal()">Add User</button>

    <table id="userTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>
</div>

<!-- ADD USER MODAL -->
<div id="addUserModal">
    <div class="modal-content">
        <h3>Add User</h3>

        <label>Username</label>
        <input id="newUsername" type="text">

        <label>Password</label>
        <input id="newPassword" type="password">

        <label>Role</label>
        <select id="newRole">
            <option value="Admin">Admin</option>
            <option value="User">User</option>
        </select>

        <br><br>

        <button onclick="addUser()">Save</button>
        <button onclick="closeAddUserModal()">Cancel</button>
    </div>
</div>

<script src="user-management.js"></script>
</body>
</html>
