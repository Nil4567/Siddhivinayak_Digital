<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management â€” Siddhivinayak Digital</title>

  <link rel="stylesheet" href="../styles/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>

  <!-- Top Bar -->
  <header class="topbar">
    <div class="title">User Management</div>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>

  <!-- Main Content -->
  <div class="container">
    <h2>All Users</h2>

    <button id="openAddModal" class="btn-add">+ Add User</button>

    <table class="user-table">
      <thead>
        <tr>
          <th>Email</th>
          <th>Username</th>
          <th>Role</th>
        </tr>
      </thead>
      <tbody id="userList"></tbody>
    </table>
  </div>

  <!-- Add User Modal -->
  <div id="addUserModal" class="modal hidden">
    <div class="modal-content">
      <h3>Add New User</h3>

      <label>Email</label>
      <input type="email" id="newEmail">

      <label>Password</label>
      <input type="password" id="newPassword">

      <label>Role</label>
      <select id="newRole">
        <option value="staff">Staff</option>
        <option value="admin">Admin</option>
      </select>

      <div class="modal-actions">
        <button id="createUserBtn" class="btn-primary">Create</button>
        <button id="closeAddModal" class="btn-secondary">Cancel</button>
      </div>
    </div>
  </div>

  <script type="module" src="./user-management.js"></script>
</body>
</html>
