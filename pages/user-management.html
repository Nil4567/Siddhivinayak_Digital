<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Management</title>

<link rel="stylesheet" href="/Siddhivinayak_Digital/styles/internal.css">
<link rel="stylesheet" href="/Siddhivinayak_Digital/style.css">

<style>
body {
    background: #f3f4ff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.header {
    background: linear-gradient(135deg, #5a4bff, #8e2de2);
    padding: 25px;
    color: white;
    text-align: center;
}

.header h1 {
    margin: 0;
    font-size: 34px;
}

.page-wrapper {
    max-width: 1100px;
    margin: 40px auto;
    background: #fff;
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 8px 18px rgba(0,0,0,0.12);
}

.top-bar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.btn {
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    padding: 10px 18px;
    color: #fff;
    border-radius: 8px;
    text-decoration: none;
    cursor: pointer;
}

.btn:hover {
    opacity: 0.85;
}

.table {
    width: 100%;
    border-collapse: collapse;
}

.table th {
    background: #eceaff;
    padding: 12px;
    text-align: left;
}

.table td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
}

.action-btn {
    margin-right: 8px;
    padding: 7px 14px;
    font-size: 13px;
    border-radius: 6px;
    cursor: pointer;
}

.edit-btn {
    background: #4a8bff;
    color: white;
}

.delete-btn {
    background: #ff4d4d;
    color: white;
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.45);
    justify-content: center;
    align-items: center;
}

.modal-box {
    background: white;
    padding: 25px;
    width: 380px;
    border-radius: 12px;
}

.modal-box h2 {
    margin-top: 0;
}

.input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

.save-btn {
    background: #2575fc;
    color: #fff;
    padding: 10px;
    width: 100%;
    border-radius: 6px;
    cursor: pointer;
}
</style>
</head>

<body>

<!-- Header -->
<div class="header">
    <h1>User Management Dashboard</h1>
    <p>Manage all staff & managers of Siddhivinayak Digital</p>
</div>

<div class="page-wrapper">

    <!-- Top Bar -->
    <div class="top-bar">
        <button class="btn" onclick="openAddUser()">＋ Add New User</button>
        <a href="/Siddhivinayak_Digital/pages/settings.html" class="btn">⬅ Back to Settings</a>
    </div>

    <!-- USER TABLE -->
    <table class="table" id="userTable">
        <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Password (hidden)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userBody">
        </tbody>
    </table>

</div>

<!-- MODAL ADD/EDIT -->
<div class="modal" id="userModal">
    <div class="modal-box">
        <h2 id="modalTitle">Add User</h2>

        <input id="usernameInput" class="input" placeholder="Username">
        <select id="roleInput" class="input">
            <option value="Staff">Staff</option>
            <option value="Manager">Manager</option>
        </select>
        <input id="passwordInput" class="input" placeholder="Password">

        <button class="save-btn" onclick="saveUser()">Save User</button>
    </div>
</div>

<script>
// Dummy users for testing
let users = [
    { username: "rahul", role: "Staff", password: "pass123" },
    { username: "priya", role: "Manager", password: "hello123" },
    { username: "kishor", role: "Staff", password: "demo123" },
    { username: "admin2", role: "Manager", password: "manager@1" },
    { username: "staff01", role: "Staff", password: "testing" }
];

let editIndex = null;

// Load table
function loadUsers() {
    const body = document.getElementById("userBody");
    body.innerHTML = "";

    users.forEach((u, index) => {
        body.innerHTML += `
            <tr>
                <td>${u.username}</td>
                <td>${u.role}</td>
                <td>••••••••</td>
                <td>
                    <button class="action-btn edit-btn" onclick="editUser(${index})">Edit</button>
                    <button class="action-btn delete-btn" onclick="deleteUser(${index})">Delete</button>
                </td>
            </tr>
        `;
    });
}
loadUsers();

// Modal control
function openAddUser() {
    editIndex = null;
    document.getElementById("modalTitle").innerText = "Add New User";
    document.getElementById("usernameInput").value = "";
    document.getElementById("roleInput").value = "Staff";
    document.getElementById("passwordInput").value = "";
    document.getElementById("userModal").style.display = "flex";
}

function editUser(i) {
    editIndex = i;
    let u = users[i];
    document.getElementById("modalTitle").innerText = "Edit User";
    document.getElementById("usernameInput").value = u.username;
    document.getElementById("roleInput").value = u.role;
    document.getElementById("passwordInput").value = u.password;
    document.getElementById("userModal").style.display = "flex";
}

function saveUser() {
    let name = document.getElementById("usernameInput").value;
    let role = document.getElementById("roleInput").value;
    let pass = document.getElementById("passwordInput").value;

    if (editIndex === null) {
        users.push({ username: name, role, password: pass });
    } else {
        users[editIndex] = { username: name, role, password: pass };
    }

    document.getElementById("userModal").style.display = "none";
    loadUsers();
}

function deleteUser(i) {
    if (confirm("Delete this user?")) {
        users.splice(i, 1);
        loadUsers();
    }
}

// Close modal on outside click
window.onclick = (e) => {
    if (e.target.classList.contains("modal")) {
        e.target.style.display = "none";
    }
};
</script>

</body>
</html>
