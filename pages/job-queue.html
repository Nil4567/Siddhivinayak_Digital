<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Job Queue â€” Siddhivinayak Digital</title>
  <link rel="stylesheet" href="../styles/internal.css">
</head>
<body>
  <div class="topbar">
    <div class="brand">Siddhivinayak Digital</div>
    <div class="controls"><div id="sv_user_name"></div><button class="btn" onclick="logout()">Logout</button></div>
  </div>

  <div class="app">
    <aside class="sidebar">
      <div class="brand-small">Queue</div>
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="job-entry.html" class="nav-link">New Job Entry</a>
      <a href="job-queue.html" class="nav-link active">Job Queue</a>
    </aside>

    <main class="main">
      <div class="page-header">
        <div>
          <div class="page-title">Job Queue</div>
          <div class="page-sub">Manage and update job statuses</div>
        </div>
      </div>

      <div class="card">
        <table class="table" id="jobsTable">
          <thead>
            <tr>
              <th>Job ID</th>
              <th>Cust</th>
              <th>Type</th>
              <th>Qty</th>
              <th>User</th>   <th>Urgency</th><th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="../script.js"></script>
  <script>
    checkAuth();

    // NOTE: Replace this function with your actual user role retrieval logic
    function getCurrentUserRole() {
        // This should check local storage or a session for the logged-in user's role.
        // For testing, change 'admin' to 'user' to see the restriction logic work.
        return 'admin'; 
    }

    function loadLocalJobs(){
      const jobs = JSON.parse(localStorage.getItem('sv_jobs') || '[]');
      return jobs;
    }

    function saveLocalJobs(jobs){
      localStorage.setItem('sv_jobs', JSON.stringify(jobs));
    }
    
    // Helper function for status color coding
    function getStatusClass(status) {
      switch (status) {
        case 'Completed': return 'status-completed';
        case 'Working': return 'status-working';
        case 'Hold': return 'status-hold';
        case 'Express': return 'status-express'; // For Urgency status
        case 'Pending':
        default: return 'status-pending';
      }
    }

    function renderJobs(){
      const tbody = document.querySelector('#jobsTable tbody');
      const jobs = loadLocalJobs();
      tbody.innerHTML = '';
      
      if(jobs.length === 0){
        // Changed colspan to 8 to account for the two new columns
        tbody.innerHTML = '<tr><td colspan="8" class="muted">No jobs. Create a new job.</td></tr>'; 
        return;
      }
      
      jobs.forEach((j, idx) => {
        const tr = document.createElement('tr');
        
        // Apply class to the row if it's "Express" for high visibility
        if (j.urgency === 'Express') {
            tr.classList.add(getStatusClass('Express'));
        }
        
        // Job Status cell with color class
        const statusCell = `<td class="${getStatusClass(j.status)}">${j.status}</td>`;
        
        tr.innerHTML = `
          <td>${j.id}</td>
          <td>${j.customer || ''}</td>
          <td>${j.jobType}</td>
          <td>${j.qty}</td>
          <td>${j.assignedUser || 'N/A'}</td> <td>${j.urgency || 'Normal'}</td> ${statusCell}
          <td>
            <select id="s_${idx}" class="status-select">
              <option>Pending</option><option>Working</option><option>Completed</option><option>Hold</option>
            </select>
            <button class="btn secondary" onclick="updateStatus(${idx})">Update</button>
          </td>`;
        
        tbody.appendChild(tr);
        // Set the default selected value
        document.getElementById('s_'+idx).value = j.status || 'Pending';
      });
    }

    function updateStatus(idx){
      const sel = document.getElementById('s_'+idx);
      const val = sel.value;
      const jobs = loadLocalJobs();
      const currentUserRole = getCurrentUserRole();
      
      // ðŸ”´ ADMIN CHECK FOR COMPLETION ðŸ”´
      // Prevents non-admin users from setting the job status to 'Completed'
      if (val === 'Completed' && currentUserRole !== 'admin') {
          alert("Action Restricted: Only an Admin user can mark a job as 'Completed'.");
          // Revert the select box back to the original status
          sel.value = jobs[idx].status; 
          return;
      }
      
      // Proceed with update
      jobs[idx].status = val;
      jobs[idx].updatedAt = new Date().toISOString();
      saveLocalJobs(jobs);
      renderJobs();
    }

    renderJobs();
  </script>
</body>
</html>
