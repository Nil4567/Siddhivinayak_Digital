<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Job Entry — Siddhivinayak Digital</title>
  <link rel="stylesheet" href="../styles/internal.css">
</head>
<body>
  <div class="topbar">
    <div class="brand">Siddhivinayak Digital</div>
    <div class="controls">
      <span id="sv_user_name"></span>
      <span id="liveTime"></span>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="app">
    <aside class="sidebar">
      <div class="brand-small">Control Panel</div>
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="job-entry.html" class="nav-link active">New Job Entry</a>
      <a href="job-queue.html" class="nav-link">Job Queue</a>
      <a href="customers.html" class="nav-link">Customers</a>
      <a href="reports.html" class="nav-link">Reports</a>
      <a href="settings.html" class="nav-link">Settings</a>
    </aside>

    <main class="main">
      <div class="page-header">
        <div>
          <div class="page-title">New Job Entry</div>
          <div class="page-sub">Enter details for a new request</div>
        </div>
      </div>

      <div class="card">
        <form id="jobEntryForm">
          
          <div id="alertMessage" style="display:none; padding:12px; margin-bottom:15px; border-radius:8px; font-weight:700; background:#d4edda; color:#155724;"></div>

          <div class="form-row">
            <div class="field">
              <label for="jobId">Order ID</label>
              <input type="text" id="jobId" name="jobId" readonly style="font-weight:700; background:#f4f4f4;">
            </div>
            <div class="field">
              <label for="jobManager">Job Manager (You)</label>
              <input type="text" id="jobManager" name="jobManager" readonly style="font-weight:700; background:#eef3ff; color:var(--primary);">
            </div>
          </div>
          
          <div class="form-row">
            <div class="field">
              <label for="customerName">Customer Name</label>
              <input type="text" id="customerName" name="customerName" required>
            </div>
            <div class="field">
              <label for="customerContact">Contact Number</label>
              <input type="number" id="customerContact" name="customerContact" required>
            </div>
          </div>

          <div class="form-row">
            <div class="field">
              <label for="customerEmail">Email ID</label>
              <input type="email" id="customerEmail" name="customerEmail">
            </div>
            <div class="field">
              <label for="amount">Job Amount (Rs.)</label>
              <input type="number" id="amount" name="amount" min="0" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="field full-width">
              <label for="jobDescription">Job Description / Instructions</label>
              <textarea id="jobDescription" name="jobDescription" rows="3" required></textarea>
            </div>
          </div>
          
          <div class="form-row">
            <div class="field">
              <label for="urgency">Urgency</label>
              <select id="urgency" name="urgency">
                <option value="Normal">Normal</option>
                <option value="Low">Low</option>
                <option value="Urgent">Urgent</option>
                <option value="Very Urgent">Very Urgent</option>
              </select>
            </div>
            <div class="field">
              <label for="orderDate">Order Date</label>
              <input type="date" id="orderDate" name="orderDate" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="field full-width">
              <label for="advance">Advance Received (Rs.)</label>
              <input type="number" id="advance" name="advance" min="0">
            </div>
          </div>
          
          <button type="submit" class="btn" style="width:100%; margin-top:15px; padding:12px;">Submit New Job</button>
        </form>
      </div>
    </main>
  </div>

  <script src="../script.js"></script>
  <script>
    // Global variable to hold the list of jobs
    let existingJobs = [];
    const loggedInUser = localStorage.getItem('username') || 'Staff User'; // Get logged-in user

    // --- Helper Functions ---

    // Function to get today's date in YYYY-MM-DD format
    function getTodayDate() {
        const now = new Date();
        const year = now.getFullYear();
        // Month is 0-indexed, so add 1. Pad with '0' if single digit.
        const month = String(now.getMonth() + 1).padStart(2, '0');
        // Day is 1-indexed. Pad with '0' if single digit.
        const day = String(now.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // 1. Function to create dummy jobs if local storage is empty
    function createDummyJobs() {
        const today = getTodayDate();
        const yesterday = new Date(Date.now() - 86400000).toISOString().slice(0, 10);
        
        const dummyJobs = [
            { id: "1001", customer: "Priya Sharma", customerEmail: "priya@example.com", contact: "9876543210", description: "50 copies of brochure.", assignedPerson: loggedInUser, urgency: "Very Urgent", orderDate: yesterday, amount: "550", advance: "200", status: 'Working', createdAt: new Date(Date.now() - 3600000).toISOString(), createdBy: loggedInUser },
            { id: "1002", customer: "Alok Industries", customerEmail: "alok@ind.com", contact: "9912345678", description: "Design new business card layout.", assignedPerson: "Sneha (Design)", urgency: "Normal", orderDate: today, amount: "1200", advance: "500", status: 'Pending', createdAt: new Date(Date.now() - 7200000).toISOString(), createdBy: loggedInUser },
            { id: "1003", customer: "Local Cafe", customerEmail: "cafe@local.in", contact: "8888877777", description: "Bind 20 menus (Spiral)", assignedPerson: loggedInUser, urgency: "Low", orderDate: yesterday, amount: "300", advance: "0", status: 'Hold', createdAt: new Date(Date.now() - 10800000).toISOString(), createdBy: "Admin User" },
            { id: "1004", customer: "Ravi K.", customerEmail: "ravi@home.net", contact: "7777711111", description: "Laminate 10 certificates.", assignedPerson: "Karan (Finishing)", urgency: "Urgent", orderDate: today, amount: "150", advance: "150", status: 'Completed', createdAt: new Date(Date.now() - 14400000).toISOString(), createdBy: loggedInUser },
            { id: "1005", customer: "College Project", customerEmail: "project@stud.org", contact: "9000055555", description: "500 pages project report print.", assignedPerson: loggedInUser, urgency: "Normal", orderDate: today, amount: "800", advance: "300", status: 'Pending', createdAt: new Date(Date.now() - 18000000).toISOString(), createdBy: "Staff" },
        ];
        localStorage.setItem('sv_jobs', JSON.stringify(dummyJobs));
        console.log("5 dummy jobs created for testing.");
        return dummyJobs;
    }
    
    // 2. Load Jobs, Generate Next ID, and Set Manager Name/Date
    function initJobEntryPage() {
        // Set the Job Manager field to the logged-in user
        const managerEl = document.getElementById('jobManager');
        if (managerEl) {
            managerEl.value = loggedInUser;
        }
        
        // Set the Order Date field to today's date
        const dateEl = document.getElementById('orderDate');
        if (dateEl) {
            dateEl.value = getTodayDate();
        }

        // Load existing jobs, or create dummies if none exist
        existingJobs = JSON.parse(localStorage.getItem('sv_jobs') || '[]');
        if (existingJobs.length === 0) {
            existingJobs = createDummyJobs();
        }

        // Generate the next Job ID based on the highest existing ID
        const lastJob = existingJobs.length > 0 ? existingJobs[existingJobs.length - 1] : null;
        const nextId = lastJob && lastJob.id ? parseInt(lastJob.id) + 1 : 1006;
        const jobId = String(nextId);

        // Display the next ID in the read-only field
        const jobIdEl = document.getElementById('jobId');
        if (jobIdEl) {
            jobIdEl.value = jobId;
        }
        
        // Ensure the form submission logic is attached
        const form = document.getElementById("jobEntryForm");
        if (form) {
            form.removeEventListener("submit", submitJob); 
            form.addEventListener("submit", submitJob);
        }
    }


    // 3. Job Submission Logic
    async function submitJob(event) {
      event.preventDefault();

      const form = document.getElementById('jobEntryForm');
      const alertEl = document.getElementById('alertMessage');
      
      if (!form.checkValidity()) {
          form.reportValidity();
          return;
      }
      
      const jobId = form.jobId.value;

      // 4. Construct the job data object
      const newJob = {
        id: jobId,
        customer: form.customerName.value,
        customerEmail: form.customerEmail.value || 'N/A',
        contact: form.customerContact.value,
        description: form.jobDescription.value,
        assignedPerson: loggedInUser,
        urgency: form.urgency.value,
        orderDate: form.orderDate.value, // NEW: Include the Order Date
        amount: form.amount.value,
        advance: form.advance.value || '0',
        status: 'Pending',
        createdAt: new Date().toISOString(),
        createdBy: loggedInUser
      };

      // 5. Store the new job locally
      existingJobs.push(newJob);
      localStorage.setItem('sv_jobs', JSON.stringify(existingJobs));

      // 6. Dispatch to GitHub (using the function from script.js)
      let success = false;
      try {
          // saveJobToGitHub must be defined in script.js
          success = await saveJobToGitHub(newJob); 
      } catch (e) {
          console.error("Error during GitHub dispatch:", e);
      }

      // 7. Display Result and Clean Up
      if (success) {
        alertEl.textContent = `✅ Success! Job #${jobId} saved and dispatched to GitHub workflow.`;
        alertEl.style.backgroundColor = '#d4edda';
        alertEl.style.color = '#155724';
      } else {
        alertEl.textContent = `⚠️ Warning: Job #${jobId} saved locally but GitHub dispatch failed. Check the browser console (F12).`;
        alertEl.style.backgroundColor = '#fff3cd';
        alertEl.style.color = '#856404';
      }

      alertEl.style.display = 'block';
      
      // Reset the input fields
      form.customerName.value = '';
      form.customerContact.value = '';
      form.customerEmail.value = '';
      form.jobDescription.value = '';
      form.amount.value = '';
      form.advance.value = '';
      form.urgency.value = 'Normal'; 
      
      // Re-initialize the page to update the Order ID and Order Date for the NEXT entry
      initJobEntryPage();
      
      setTimeout(() => {
        alertEl.style.display = 'none';
      }, 5000);
    }
    
    // 8. Initialize the page on load
    document.addEventListener("DOMContentLoaded", function () {
      checkAuth();
      initJobEntryPage();
    });

  </script>
</body>
</html>
