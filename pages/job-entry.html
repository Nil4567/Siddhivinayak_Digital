<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Job Entry — Siddhivinayak Digital</title>
  <link rel="stylesheet" href="../styles/internal.css">
</head>
<body>
  <div class="topbar">
    <div class="brand">Siddhivinayak Digital</div>
    <div class="controls">
      <span id="sv_user_name"></span>
      <span id="liveTime"></span>
      <button class="btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="app">
    <aside class="sidebar">
      <div class="brand-small">Control Panel</div>
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="job-entry.html" class="nav-link active">New Job Entry</a>
      <a href="job-queue.html" class="nav-link">Job Queue</a>
      <a href="departments.html" class="nav-link">Departments</a>
      <a href="materials.html" class="nav-link">Materials</a>
      <a href="reports.html" class="nav-link">Reports</a>
      <a href="settings.html" class="nav-link">Settings</a>
    </aside>

    <main class="main">
      <div class="page-header">
        <div>
          <div class="page-title">New Job Entry</div>
          <div class="page-sub">Enter details for a new print or design request</div>
        </div>
      </div>

      <div class="card">
        <form id="jobEntryForm">
          
          <div id="alertMessage" style="display:none; padding:12px; margin-bottom:15px; border-radius:8px; font-weight:700; background:#d4edda; color:#155724;"></div>

          <div class="form-row">
            <div class="field">
              <label for="jobId">Order ID</label>
              <input type="text" id="jobId" name="jobId" readonly style="font-weight:700; background:#f4f4f4;">
            </div>
            <div class="field">
              <label for="customerName">Customer Name</label>
              <input type="text" id="customerName" name="customerName" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="field">
              <label for="customerContact">Contact Number</label>
              <input type="number" id="customerContact" name="customerContact" required>
            </div>
            <div class="field">
              <label for="customerEmail">Email ID</label>
              <input type="email" id="customerEmail" name="customerEmail">
            </div>
          </div>

          <div class="form-row">
            <div class="field">
              <label for="jobType">Job Type</label>
              <select id="jobType" name="jobType" required>
                <option value="">Select Type...</option>
                <option value="Color Print">Color Print</option>
                <option value="B/W Print">B/W Print</option>
                <option value="Design">Design</option>
                <option value="Binding">Binding</option>
                <option value="Lamination">Lamination</option>
                <option value="Scanning">Scanning</option>
              </select>
            </div>
            <div class="field">
              <label for="amount">Job Amount (Rs.)</label>
              <input type="number" id="amount" name="amount" min="0" required>
            </div>
          </div>
          
          <div class="form-row">
            <div class="field full-width">
              <label for="jobDescription">Job Description / Instructions</label>
              <textarea id="jobDescription" name="jobDescription" rows="3" required></textarea>
            </div>
          </div>
          
          <div class="form-row">
            <div class="field">
              <label for="urgency">Urgency</label>
              <select id="urgency" name="urgency">
                <option value="Normal">Normal</option>
                <option value="Low">Low</option>
                <option value="Urgent">Urgent</option>
                <option value="Very Urgent">Very Urgent</option>
              </select>
            </div>
            <div class="field">
              <label for="advance">Advance Received (Rs.)</label>
              <input type="number" id="advance" name="advance" min="0">
            </div>
          </div>
          
          <div class="form-row">
            <div class="field">
              <label for="assignedDept">Assigned Department</label>
              <select id="assignedDept" name="assignedDept">
                <option value="">Select Department (Optional)...</option>
                <option value="Printing">Printing</option>
                <option value="Designing">Designing</option>
                <option value="Finishing">Finishing (Binding/Lamination)</option>
              </select>
            </div>
            <div class="field">
              <label for="expectedDelivery">Expected Delivery Date</label>
              <input type="date" id="expectedDelivery" name="expectedDelivery" required>
            </div>
          </div>

          <button type="submit" class="btn" style="width:100%; margin-top:15px; padding:12px;">Submit New Job</button>
        </form>
      </div>
    </main>
  </div>

  <script src="../script.js"></script>
  <script>
    // Global variable to hold the list of jobs
    let existingJobs = [];
    
    // --- Helper Functions ---

    // 1. Function to create dummy jobs if local storage is empty
    function createDummyJobs() {
        const dummyJobs = [
            { id: "1001", customer: "Priya Sharma", customerEmail: "priya@example.com", contact: "9876543210", type: "Color Print", description: "50 copies of brochure.", department: "Printing", assignedTo: "Rajesh", urgency: "Very Urgent", deliveryDate: "2025-12-08", amount: "550", advance: "200", status: 'Working', createdAt: new Date(Date.now() - 3600000).toISOString(), createdBy: "Admin User" },
            { id: "1002", customer: "Alok Industries", customerEmail: "alok@ind.com", contact: "9912345678", type: "Design", description: "Design new business card layout.", department: "Designing", assignedTo: "Sneha", urgency: "Normal", deliveryDate: "2025-12-10", amount: "1200", advance: "500", status: 'Pending', createdAt: new Date(Date.now() - 7200000).toISOString(), createdBy: "Staff" },
            { id: "1003", customer: "Local Cafe", customerEmail: "cafe@local.in", contact: "8888877777", type: "Binding", description: "Bind 20 menus (Spiral)", department: "Finishing", assignedTo: "Karan", urgency: "Low", deliveryDate: "2025-12-15", amount: "300", advance: "0", status: 'Hold', createdAt: new Date(Date.now() - 10800000).toISOString(), createdBy: "Admin User" },
            { id: "1004", customer: "Ravi K.", customerEmail: "ravi@home.net", contact: "7777711111", type: "Lamination", description: "Laminate 10 certificates.", department: "Finishing", assignedTo: "Karan", urgency: "Urgent", deliveryDate: "2025-12-09", amount: "150", advance: "150", status: 'Completed', createdAt: new Date(Date.now() - 14400000).toISOString(), createdBy: "Staff" },
            { id: "1005", customer: "College Project", customerEmail: "project@stud.org", contact: "9000055555", type: "B/W Print", description: "500 pages project report print.", department: "Printing", assignedTo: "Rajesh", urgency: "Normal", deliveryDate: "2025-12-12", amount: "800", advance: "300", status: 'Pending', createdAt: new Date(Date.now() - 18000000).toISOString(), createdBy: "Admin User" },
        ];
        localStorage.setItem('sv_jobs', JSON.stringify(dummyJobs));
        console.log("5 dummy jobs created for testing.");
        return dummyJobs;
    }
    
    // 2. Load Jobs, Generate Next ID, and Handle Dummies
    function initJobEntryPage() {
        // Load existing jobs, or create dummies if none exist
        existingJobs = JSON.parse(localStorage.getItem('sv_jobs') || '[]');
        if (existingJobs.length === 0) {
            existingJobs = createDummyJobs();
        }

        // Generate the next Job ID based on the highest existing ID
        const lastJob = existingJobs.length > 0 ? existingJobs[existingJobs.length - 1] : null;
        // Use a safe ID generation method: if no jobs, start at 1001; otherwise, increment the last ID.
        const nextId = lastJob && lastJob.id ? parseInt(lastJob.id) + 1 : 1001;
        const jobId = String(nextId);

        // Display the next ID in the read-only field
        const jobIdEl = document.getElementById('jobId');
        if (jobIdEl) {
            jobIdEl.value = jobId;
        }
        
        // Ensure the form submission logic is attached
        const form = document.getElementById("jobEntryForm");
        if (form) {
            form.addEventListener("submit", submitJob);
        }
    }


    // 3. Job Submission Logic
    async function submitJob(event) {
      event.preventDefault();

      const form = document.getElementById('jobEntryForm');
      const alertEl = document.getElementById('alertMessage');
      
      if (!form.checkValidity()) {
          form.reportValidity();
          return;
      }
      
      // Get the final ID displayed in the read-only field
      const jobId = form.jobId.value;

      // 4. Construct the job data object
      const newJob = {
        id: jobId,
        customer: form.customerName.value,
        customerEmail: form.customerEmail.value, // NEW: Email
        contact: form.customerContact.value,
        type: form.jobType.value,
        description: form.jobDescription.value,
        department: form.assignedDept.value || 'Unassigned', // Now optional
        assignedTo: form.assignedTo.value || 'Unassigned',
        urgency: form.urgency.value, // UPDATED: New options used
        deliveryDate: form.expectedDelivery.value,
        amount: form.amount.value, // NEW: Amount (Rs.)
        advance: form.advance.value || '0', // NEW: Advance Received (Rs.)
        status: 'Pending', // Initial status
        createdAt: new Date().toISOString(),
        createdBy: localStorage.getItem('username') || 'Staff'
      };

      // 5. Store the new job locally (Add to the end of the global list)
      existingJobs.push(newJob);
      localStorage.setItem('sv_jobs', JSON.stringify(existingJobs));

      // 6. Dispatch to GitHub (using the function from script.js)
      let success = false;
      try {
          // saveJobToGitHub must be defined in script.js
          success = await saveJobToGitHub(newJob); 
      } catch (e) {
          console.error("Error during GitHub dispatch:", e);
      }

      // 7. Display Result and Clean Up
      if (success) {
        alertEl.textContent = `✅ Success! Job #${jobId} saved and dispatched to GitHub workflow.`;
        alertEl.style.backgroundColor = '#d4edda';
        alertEl.style.color = '#155724';
      } else {
        alertEl.textContent = `⚠️ Warning: Job #${jobId} saved locally but GitHub dispatch failed. Check the browser console (F12).`;
        alertEl.style.backgroundColor = '#fff3cd';
        alertEl.style.color = '#856404';
      }

      alertEl.style.display = 'block';
      
      // Reset all fields EXCEPT the new, automatically generated Order ID
      form.reset(); 
      
      // Re-initialize the page to update the Order ID field for the NEXT entry
      initJobEntryPage();
      
      setTimeout(() => {
        alertEl.style.display = 'none';
      }, 5000);
    }
    
    // 8. Initialize the page on load
    document.addEventListener("DOMContentLoaded", function () {
      checkAuth();
      initJobEntryPage();
    });

  </script>
</body>
</html>
