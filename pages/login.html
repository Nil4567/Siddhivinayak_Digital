<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Staff Login â€” Siddhivinayak Digital</title>
  <link rel="stylesheet" href="/Siddhivinayak_Digital/css/styles.css">
</head>
<body>
  <main style="display:flex;min-height:100vh;align-items:center;justify-content:center;padding:24px">
    <div style="width:360px;background:#fff;padding:28px;border-radius:12px;box-shadow:0 12px 40px rgba(0,0,0,0.08)">
      <h2 style="margin:0 0 12px">Staff Login</h2>

      <form id="loginForm">
        <input id="email" type="email" placeholder="Email" required style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ddd" />
        <input id="password" type="password" placeholder="Password" required style="width:100%;padding:10px;margin:8px 0;border-radius:8px;border:1px solid #ddd" />
        <div id="loginError" style="color:#b00020;margin:6px 0;display:none"></div>
        <button type="submit" style="width:100%;padding:12px;border-radius:8px;border:none;background:#ff6a00;color:#fff;font-weight:700">Login</button>
      </form>
    </div>
  </main>

  <script type="module" src="./login-supabase.js"></script>
</body>
</html>
