<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siddhivinayak Digital Services - Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/login.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>

    <header class="top-header">
        <div class="brand">Siddhivinayak Digital Services</div>
    </header>

    <div class="login-container">

        <div class="login-card">

            <h2>Account Login</h2>
            <p class="subtitle">Please sign in to continue</p>

            <form id="loginForm">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter email" required />

                <label>Password</label>
                <input type="password" id="password" placeholder="Enter password" required />

                <button type="submit" class="btn-login">Login</button>
            </form>

            <p class="footer-text">Â© 2025 Siddhivinayak Digital Services</p>
        </div>

    </div>

    <script>
        // SIMPLE LOGIN LOGIC (same as your original)
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            // Demo login check (replace with your Google Apps Script later)
            if (email === "admin@gmail.com" && password === "admin123") {
                localStorage.setItem("sd_user", JSON.stringify({ email }));
                window.location.href = "../index.html";
            } else {
                alert("Invalid email or password");
            }
        });
    </script>

</body>
</html>
